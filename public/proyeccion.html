<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo - Proyección</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            /* Modern Blue Theme (Default) */
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #ffffff;
            --text-secondary: #bdc3c7;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 1.5s;
            --photo-scale: 1.05;
        }

        /* Romantic Pink Theme */
        [data-theme="romantic-pink"] {
            --primary-color: #e91e63;
            --secondary-color: #f06292;
            --accent-color: #ad1457;
            --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --text-color: #ffffff;
            --text-secondary: #fce4ec;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 2s;
            --photo-scale: 1.08;
        }

        /* Corporate Gray Theme */
        [data-theme="corporate-gray"] {
            --primary-color: #546e7a;
            --secondary-color: #78909c;
            --accent-color: #37474f;
            --background-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
            --text-color: #ffffff;
            --text-secondary: #b0bec5;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 1.2s;
            --photo-scale: 1.02;
        }

        /* Party Neon Theme */
        [data-theme="party-neon"] {
            --primary-color: #ff0080;
            --secondary-color: #00ff80;
            --accent-color: #8000ff;
            --background-gradient: linear-gradient(135deg, #ff0080 0%, #8000ff 50%, #00ff80 100%);
            --text-color: #ffffff;
            --text-secondary: #ffffff;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 1.8s;
            --photo-scale: 1.1;
        }

        /* Nature Green Theme */
        [data-theme="nature-green"] {
            --primary-color: #4caf50;
            --secondary-color: #8bc34a;
            --accent-color: #2e7d32;
            --background-gradient: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 50%, #ffd3b6 100%);
            --text-color: #2e7d32;
            --text-secondary: #4caf50;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 1.6s;
            --photo-scale: 1.04;
        }

        /* Sunset Orange Theme */
        [data-theme="sunset-orange"] {
            --primary-color: #ff9800;
            --secondary-color: #ff5722;
            --accent-color: #e65100;
            --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --text-color: #ffffff;
            --text-secondary: #ffe0b2;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 1.4s;
            --photo-scale: 1.06;
        }
        
        body { 
            margin: 0; 
            background: var(--background-gradient); 
            color: var(--text-color); 
            overflow: hidden; 
            font-family: var(--secondary-font); 
        }
        
        #projection-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        .photo-slide { 
            position: absolute; 
            opacity: 0; 
            transform: scale(var(--photo-scale)); 
            transition: opacity var(--transition-duration) ease-in-out, transform var(--transition-duration) ease-in-out; 
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .photo-slide.visible { 
            opacity: 1; 
            transform: scale(1); 
        }
        
        .photo-slide img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            border-radius: 0;
        }
        
        .message-overlay {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 80vw;
            word-wrap: break-word;
        }
        
        .no-message {
            display: none;
        }
        
        #placeholder { 
            font-family: var(--primary-font);
            font-size: 3em; 
            color: var(--text-secondary); 
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #qr-container { 
            position: absolute; 
            bottom: 30px; 
            right: 30px; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 100; 
        }
        
        #qr-container img { 
            width: 120px; 
            height: 120px; 
            border-radius: 10px; 
        }
        
        #qr-container p { 
            margin: 8px 0 0; 
            font-size: 0.9em; 
            color: #333; 
            text-align: center; 
            font-weight: 600;
        }
        
        #upload-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        
        #upload-btn:hover {
            background: var(--accent-color);
        }
        
        .vote-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .vote-btn:hover {
            background: rgba(255,0,0,1);
        }
        
        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .message-overlay {
                font-size: 1.4rem;
                padding: 15px 20px;
                margin-top: 15px;
            }
            
            #qr-container {
                bottom: 20px;
                right: 20px;
                padding: 10px;
            }
            
            #qr-container img {
                width: 80px;
                height: 80px;
            }
            
            #placeholder {
                font-size: 2em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="projection-container">
        <div id="placeholder">Esperando fotos aprobadas...</div>
        <div id="qr-container">
            <img id="qr-code-img" alt="Código QR para votar">
            <p>¡Escanea para votar!</p>
            <button id="upload-btn">📸 Subir Foto</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('projection-container');
        const placeholder = document.getElementById('placeholder');
        const qrCodeImg = document.getElementById('qr-code-img');
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const NETLIFY_URL = isLocal ? '' : window.location.origin;
        const API_KEY = 'MiClaveSuperSecreta2024!@#';

        // Extraer eventId y theme de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event') || 'DEFAULT';
        const theme = urlParams.get('theme') || 'modern-blue';
        console.log('EventId extraído de la URL (proyección):', eventId);
        console.log('Tema extraído de la URL:', theme);

        // Aplicar tema
        document.documentElement.setAttribute('data-theme', theme);

        // Set upload button href to the universal capture page (home.html)
        document.getElementById('upload-btn').onclick = () => {
            window.location.href = `home.html?event=${eventId}&theme=${theme}`;
        };

        // Generar QR dinámicamente con la URL de la proyección (para votación)
        const captureUrl = `${window.location.origin}/proyeccion.html?event=${eventId}&theme=${theme}`;
        console.log('🎯 Generando QR para votación desde proyección:', captureUrl);
        
        // Usar API de QR externa para generar QR dinámico
        qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(captureUrl)}&bgcolor=FFFFFF&color=000000&margin=4`;
        
        console.log('✅ QR generado en proyección para URL:', captureUrl);

        let currentIndex = -1;
        let photos = [];
        let knownPhotoIds = new Set();
        let slideshowInterval;

        function displayPhoto(photo) {
            if (!photo) return;

            // Remover slide actual
            const currentSlide = container.querySelector('.photo-slide.visible');
            if (currentSlide) {
                currentSlide.classList.remove('visible');
                setTimeout(() => currentSlide.remove(), 1500);
            }

            // Limpiar slides antiguos
            const allSlides = container.querySelectorAll('.photo-slide');
            if (allSlides.length > 5) {
                allSlides[0].remove();
            }

            // Determinar si es un objeto Cloudinary o un string (desarrollo local)
            const isCloudinaryObject = typeof photo === 'object' && photo.secure_url;
            const isLocalFilename = typeof photo === 'string';

            let photoId, imageUrl, message = '', assetId = '';

            if (isCloudinaryObject) {
                // Formato Cloudinary (producción)
                photoId = photo.public_id;
                assetId = photo.asset_id || photo.public_id;
                imageUrl = photo.secure_url;

                // Extraer mensaje de los tags de Cloudinary
                if (photo.tags && Array.isArray(photo.tags)) {
                    const messageTag = photo.tags.find(tag => tag.startsWith('msg:'));
                    if (messageTag) {
                        message = decodeURIComponent(messageTag.substring(4)); // Remover 'msg:' del inicio
                    }
                }

                console.log('--- DEBUG Proyección: Foto Cloudinary:', photo.public_id, 'Tags:', photo.tags, 'Mensaje extraído:', message);

            } else if (isLocalFilename) {
                // Formato local (desarrollo)
                photoId = photo;
                assetId = photo; // Usar filename como asset_id
                imageUrl = `/approved/${photo}`;
                message = 'Foto aprobada localmente';

                console.log('--- DEBUG Proyección: Foto local:', photo);
            }

            // Crear nuevo slide
            const slide = document.createElement('div');
            slide.className = 'photo-slide';
            slide.id = assetId;
            slide.innerHTML = `
                <img src="${imageUrl}" alt="Foto aprobada">
                <div class="message-overlay ${message ? '' : 'no-message'}">
                    ${message}
                </div>
                <button class="vote-btn" onclick="voteForPhoto('${assetId}')">❤️ <span id="votes-${assetId}">0</span></button>
            `;

            container.appendChild(slide);

            // Load votes
            let voteSpan = slide.querySelector(`#votes-${assetId}`);
            let votes = parseInt(localStorage.getItem(`votes_${eventId}_${assetId}`) || '0');
            voteSpan.textContent = votes;

            setTimeout(() => {
                slide.classList.add('visible');
            }, 500);
        }
        
        function voteForPhoto(photoId) {
            const key = `votes_${eventId}_${photoId}`;
            let votes = parseInt(localStorage.getItem(key) || '0');
            votes++;
            localStorage.setItem(key, votes.toString());
            document.getElementById(`votes-${photoId}`).textContent = votes;
            // Disable button
            event.target.disabled = true;
            event.target.innerHTML = 'Votado ❤️';
        }
        
        function showNextPhotoInLoop() {
            if (photos.length === 0) return;
            currentIndex = (currentIndex + 1) % photos.length;
            displayPhoto(photos[currentIndex]);
        }

        async function fetchApprovedPhotos() {
            try {
                const url = isLocal ? `/api/get-approved-photos?eventId=${eventId}` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/get-approved-photos?eventId=${eventId}`;
                const response = await fetch(url, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                if (!response.ok) return;
                const newPhotos = await response.json();

                // Procesar fotos para manejar ambos formatos
                const processedPhotos = newPhotos.map(photo => {
                    if (typeof photo === 'string') {
                        // Formato local: convertir string a objeto
                        return {
                            public_id: photo,
                            asset_id: photo,
                            secure_url: `/approved/${photo}`,
                            tags: []
                        };
                    }
                    return photo; // Ya es objeto Cloudinary
                });

                const newPhoto = processedPhotos.find(p => !knownPhotoIds.has(p.asset_id));
                const hadPhotosBefore = photos.length > 0;
                photos = processedPhotos;
                photos.forEach(p => knownPhotoIds.add(p.asset_id));
                placeholder.style.display = photos.length > 0 ? 'none' : 'block';

                if (photos.length > 0) {
                    // Si es la primera vez que cargamos fotos, iniciar slideshow
                    if (!hadPhotosBefore) {
                        console.log("🎬 Iniciando slideshow con", photos.length, "fotos");
                        showNextPhotoInLoop();
                        slideshowInterval = setInterval(showNextPhotoInLoop, 7000);
                    }
                    // Si hay una nueva foto, mostrarla inmediatamente
                    else if (newPhoto) {
                        console.log("¡Nueva foto detectada! Mostrando ahora:", newPhoto.public_id);
                        displayPhoto(newPhoto);
                    }
                } else {
                    // No hay fotos, detener slideshow
                    if (slideshowInterval) {
                        clearInterval(slideshowInterval);
                        slideshowInterval = null;
                    }
                }
            } catch (error) {
                console.error("Error cargando fotos:", error);
            }
        }

        async function start() {
            await fetchApprovedPhotos();
            // Iniciar verificación periódica de nuevas fotos cada 10 segundos
            setInterval(fetchApprovedPhotos, 10000);
        }

        start();
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo - Proyección</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #ffffff;
            --text-secondary: #bdc3c7;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
        }
        
        body { 
            margin: 0; 
            background: var(--background-gradient); 
            color: var(--text-color); 
            overflow: hidden; 
            font-family: var(--secondary-font); 
        }
        
        #projection-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        .photo-slide { 
            position: absolute; 
            opacity: 0; 
            transform: scale(1.05); 
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            max-height: 90%;
        }
        
        .photo-slide.visible { 
            opacity: 1; 
            transform: scale(1); 
        }
        
        .photo-slide img { 
            max-width: 100%; 
            max-height: 70vh; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.4); 
            object-fit: contain;
        }
        
        .message-overlay {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px 30px;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 80vw;
            word-wrap: break-word;
        }
        
        .no-message {
            display: none;
        }
        
        #placeholder { 
            font-family: var(--primary-font);
            font-size: 3em; 
            color: var(--text-secondary); 
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #qr-container { 
            position: absolute; 
            bottom: 30px; 
            right: 30px; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 100; 
        }
        
        #qr-container img { 
            width: 120px; 
            height: 120px; 
            border-radius: 10px; 
        }
        
        #qr-container p { 
            margin: 8px 0 0; 
            font-size: 0.9em; 
            color: #333; 
            text-align: center; 
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .message-overlay {
                font-size: 1.4rem;
                padding: 15px 20px;
                margin-top: 15px;
            }
            
            #qr-container {
                bottom: 20px;
                right: 20px;
                padding: 10px;
            }
            
            #qr-container img {
                width: 80px;
                height: 80px;
            }
            
            #placeholder {
                font-size: 2em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="projection-container">
        <div id="placeholder">Esperando fotos aprobadas...</div>
        <div id="qr-container">
            <img id="qr-code-img" alt="Código QR para subir fotos">
            <p>¡Escanea para enviar tu foto!</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('projection-container');
        const placeholder = document.getElementById('placeholder');
        const qrCodeImg = document.getElementById('qr-code-img');
        const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';

        // Extraer eventId de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event') || 'DEFAULT';
        console.log('EventId extraído de la URL (proyección):', eventId);

        // Apunta a tu imagen QR local guardada en la carpeta 'public/assets'
        qrCodeImg.src = './assets/qr_code.png';

        let currentIndex = -1;
        let photos = [];
        let knownPhotoIds = new Set();
        let slideshowInterval;

        function displayPhoto(photo) {
            if (!photo) return;
            
            // Remover slide actual
            const currentSlide = container.querySelector('.photo-slide.visible');
            if (currentSlide) {
                currentSlide.classList.remove('visible');
                setTimeout(() => currentSlide.remove(), 1500);
            }
            
            // Limpiar slides antiguos
            const allSlides = container.querySelectorAll('.photo-slide');
            if (allSlides.length > 5) {
                allSlides[0].remove();
            }
            
            // Extraer mensaje de los tags de Cloudinary
            let message = '';
            if (photo.tags && Array.isArray(photo.tags)) {
                const messageTag = photo.tags.find(tag => tag.startsWith('msg:'));
                if (messageTag) {
                    message = decodeURIComponent(messageTag.substring(4)); // Remover 'msg:' del inicio
                }
            }
            
            console.log('--- DEBUG Proyección: Foto:', photo.public_id, 'Tags:', photo.tags, 'Mensaje extraído:', message);
            
            // Crear nuevo slide
            const slide = document.createElement('div');
            slide.className = 'photo-slide';
            slide.id = photo.asset_id;
            slide.innerHTML = `
                <img src="${photo.secure_url}" alt="Foto aprobada">
                <div class="message-overlay ${message ? '' : 'no-message'}">
                    ${message}
                </div>
            `;
            
            container.appendChild(slide);
            
            setTimeout(() => {
                slide.classList.add('visible');
            }, 500);
        }
        
        function showNextPhotoInLoop() {
            if (photos.length === 0) return;
            currentIndex = (currentIndex + 1) % photos.length;
            displayPhoto(photos[currentIndex]);
        }

        async function fetchApprovedPhotos() {
            try {
                const response = await fetch(`${NETLIFY_URL}/.netlify/functions/get-approved-photos?eventId=${eventId}`);
                if (!response.ok) return;
                const newPhotos = await response.json();
                const newPhoto = newPhotos.find(p => !knownPhotoIds.has(p.asset_id));
                photos = newPhotos;
                photos.forEach(p => knownPhotoIds.add(p.asset_id));
                placeholder.style.display = photos.length > 0 ? 'none' : 'block';
                if (newPhoto) {
                    console.log("¡Nueva foto detectada! Mostrando ahora:", newPhoto.public_id);
                    displayPhoto(newPhoto);
                    clearInterval(slideshowInterval);
                    slideshowInterval = setInterval(showNextPhotoInLoop, 7000);
                }
            } catch (error) {
                console.error("Error cargando fotos:", error);
            }
        }

        async function start() {
            await fetchApprovedPhotos();
            if (photos.length > 0) {
                showNextPhotoInLoop();
            }
            slideshowInterval = setInterval(showNextPhotoInLoop, 7000);
            setInterval(fetchApprovedPhotos, 10000);
        }

        start();
    </script>
    
</body>
</html>

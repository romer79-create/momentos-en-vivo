<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente - Momentos en Vivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
            color: #667eea;
        }

        .logo i {
            color: #ffd93d;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .brand-text p {
            color: #666;
            font-size: 0.9rem;
        }

        .client-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-info {
            text-align: right;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-email {
            opacity: 0.8;
            font-size: 0.8rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            color: #667eea;
        }

        /* Events Section */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .event-card {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .event-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .event-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .event-status.active {
            background: #d4edda;
            color: #155724;
        }

        .event-status.expired {
            background: #f8d7da;
            color: #721c24;
        }

        .event-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-info p {
            font-size: 0.9rem;
            color: #666;
            margin: 3px 0;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* New Event Form */
        .new-event-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="brand-text">
                    <h1>Momentos en Vivo</h1>
                    <p>Panel de Cliente</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                <div class="client-badge">
                    <i class="fas fa-crown"></i>
                    CLIENTE PREMIUM
                </div>
                <div class="user-info" id="userInfo">
                    <!-- Información del usuario se cargará aquí -->
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-number" id="totalEvents">--</div>
                <div class="stat-label">Eventos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="stat-number" id="totalPhotos">--</div>
                <div class="stat-label">Fotos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="activeEvents">--</div>
                <div class="stat-label">Eventos Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-number" id="planType">--</div>
                <div class="stat-label">Plan Actual</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Events Section -->
            <div class="section">
                <h2><i class="fas fa-calendar-alt"></i> Tus Eventos</h2>
                <div id="eventsContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando eventos...</p>
                    </div>
                </div>

                <!-- New Event Form -->
                <div class="new-event-form">
                    <h3><i class="fas fa-plus"></i> Crear Nuevo Evento</h3>
                    <div class="form-group">
                        <label for="eventName">Nombre del Evento</label>
                        <input type="text" id="eventName" placeholder="Ej: Boda Ana y Carlos">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Fecha del Evento</label>
                        <input type="datetime-local" id="eventDate">
                    </div>
                    <button class="btn btn-success" onclick="createNewEvent()">
                        <i class="fas fa-plus"></i> Crear Evento
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clientData = {};

        // Cargar datos del cliente al iniciar
        window.onload = function() {
            loadClientData();
            loadEvents();
            updateStats();
        };

        // Cargar datos del cliente
        function loadClientData() {
            const registeredUser = localStorage.getItem('registeredUser');
            if (!registeredUser) {
                alert('No se encontró información de cliente. Serás redirigido al registro.');
                window.location.href = 'registro.html';
                return;
            }

            clientData = JSON.parse(registeredUser);

            // Mostrar información del usuario
            const userInfoEl = document.getElementById('userInfo');
            userInfoEl.innerHTML = `
                <div class="user-name">${clientData.fullName}</div>
                <div class="user-email">${clientData.email}</div>
            `;
        }

        // Cargar eventos del cliente
        function loadEvents() {
            const container = document.getElementById('eventsContainer');
            const userId = clientData.id;

            // Cargar eventos del usuario desde localStorage
            const allEvents = JSON.parse(localStorage.getItem('premiumEvents') || '[]');
            const userEvents = allEvents.filter(event => event.userId === userId);

            if (userEvents.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-calendar-alt" style="font-size: 3rem; margin-bottom: 20px; color: #667eea;"></i>
                        <p>Aún no has creado ningún evento.</p>
                        <p>¡Crea tu primer evento premium!</p>
                    </div>
                `;
                updateStats(userEvents);
                return;
            }

            const eventsHtml = userEvents.map(event => `
                <div class="event-card">
                    <div class="event-status ${event.status}">
                        ${event.status === 'active' ? 'ACTIVO' : 'FINALIZADO'}
                    </div>
                    <div class="event-title">
                        <i class="fas fa-calendar-alt"></i>
                        ${event.name}
                    </div>
                    <div class="event-info">
                        <p><strong>Fecha:</strong> ${new Date(event.date).toLocaleString()}</p>
                        <p><strong>Fotos:</strong> ${event.photos || 0}/${event.totalPhotos || 'Ilimitado'}</p>
                        <p><strong>ID:</strong> ${event.id}</p>
                    </div>
                    <div class="event-actions">
                        <button class="btn btn-primary" onclick="openEvent('${event.id}', 'capture')">
                            <i class="fas fa-camera"></i> Captura
                        </button>
                        <button class="btn btn-primary" onclick="openEvent('${event.id}', 'moderation')">
                            <i class="fas fa-check-circle"></i> Moderar
                        </button>
                        <button class="btn btn-primary" onclick="openEvent('${event.id}', 'projection')">
                            <i class="fas fa-tv"></i> Proyectar
                        </button>
                        <button class="btn btn-secondary" onclick="openEvent('${event.id}', 'admin')">
                            <i class="fas fa-cog"></i> Gestionar
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="events-grid">${eventsHtml}</div>`;
            updateStats(userEvents);
        }

        // Actualizar estadísticas
        function updateStats(events) {
            const totalEvents = events.length;
            const totalPhotos = events.reduce((acc, event) => acc + (event.photos || 0), 0);
            const activeEvents = events.filter(event => event.status === 'active').length;

            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('totalPhotos').textContent = totalPhotos;
            document.getElementById('activeEvents').textContent = activeEvents;
            document.getElementById('activeEvents').textContent = '1';
            document.getElementById('planType').textContent = 'Premium';
        }

        // Abrir evento en nueva pestaña
        function openEvent(eventId, type) {
            const urls = {
                capture: `index.html?event=${eventId}&theme=premium`,
                moderation: `moderador.html?event=${eventId}`,
                projection: `proyeccion.html?event=${eventId}`,
                admin: `cliente-gestion.html?eventId=${eventId}` // ← Cambiado a gestión premium
            };

            window.open(urls[type], '_blank');
        }

        // Crear nuevo evento
        function createNewEvent() {
            const eventName = document.getElementById('eventName').value.trim();
            const eventDate = document.getElementById('eventDate').value;

            if (!eventName) {
                alert('Por favor ingresa un nombre para el evento');
                return;
            }

            if (!eventDate) {
                alert('Por favor selecciona una fecha para el evento');
                return;
            }

            // Generar ID único para el evento premium
            const eventId = `PREMIUM_${clientData.id}_${Date.now()}`;

            // Crear evento asociado al usuario
            const newEvent = {
                id: eventId,
                name: eventName,
                date: eventDate,
                status: 'active',
                photos: 0,
                totalPhotos: null, // Ilimitado para premium
                userId: clientData.id,
                userName: clientData.fullName,
                userEmail: clientData.email,
                created: new Date().toISOString(),
                urls: {
                    capture: `index.html?event=${eventId}&theme=premium`,
                    moderation: `moderador.html?event=${eventId}`,
                    projection: `proyeccion.html?event=${eventId}`,
                    admin: `cliente-panel.html`
                }
            };

            // Guardar evento en localStorage
            const allEvents = JSON.parse(localStorage.getItem('premiumEvents') || '[]');
            allEvents.push(newEvent);
            localStorage.setItem('premiumEvents', JSON.stringify(allEvents));

            alert(`Evento "${eventName}" creado exitosamente para ${new Date(eventDate).toLocaleString()}!`);

            // Limpiar formulario
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';

            // Recargar eventos y estadísticas
            loadEvents();
        }
    </script>
</body>
</html>

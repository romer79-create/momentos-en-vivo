<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Cliente Premium - Momentos en Vivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo i {
            color: #ffd700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            Momentos en Vivo
        </div>
        <div class="subtitle">Acceso Premium</div>
        <div class="premium-badge">
            <i class="fas fa-star"></i>
            CLIENTE PREMIUM
        </div>

        <form id="premiumLoginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Acceder a Mi Panel
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="register-link">
            ¿No tienes cuenta premium?
            <a href="registro.html">Regístrate aquí</a>
        </div>

        <a href="home.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script>
        document.getElementById('premiumLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Verificando...';

            // Limpiar mensaje anterior
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            try {
                // Verificar credenciales
                const registeredUser = JSON.parse(localStorage.getItem('registeredUser') || 'null');

                if (!registeredUser) {
                    throw new Error('Usuario no encontrado. Regístrate primero.');
                }

                if (registeredUser.email !== email) {
                    throw new Error('Correo electrónico no registrado.');
                }

                if (registeredUser.password !== password) {
                    throw new Error('Contraseña incorrecta.');
                }

                if (!registeredUser.isPremium) {
                    // Mostrar error y redirigir
                    messageDiv.textContent = 'Esta cuenta no tiene acceso premium. Completa tu compra primero.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 3000);
                    return;
                }

                // Login exitoso
                messageDiv.textContent = '¡Bienvenido de vuelta! Redirigiendo...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redirigir al panel de cliente
                setTimeout(() => {
                    window.location.href = 'cliente-panel.html';
                }, 1500);

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';

                // Restaurar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acceder a Mi Panel';
            }
        });

        // Auto-fill email si hay usuario registrado
        window.onload = function() {
            const registeredUser = JSON.parse(localStorage.getItem('registeredUser') || 'null');
            if (registeredUser && registeredUser.email) {
                document.getElementById('email').value = registeredUser.email;
            }
        };
    </script>
</body>
</html>

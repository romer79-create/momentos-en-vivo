<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Cliente Premium - Momentos en Vivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo i {
            color: #ffd700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-crown"></i>
            Momentos en Vivo
        </div>
        <div class="subtitle">Acceso Premium</div>
        <div class="premium-badge">
            <i class="fas fa-star"></i>
            CLIENTE PREMIUM
        </div>

        <form id="premiumLoginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Acceder a Mi Panel
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="register-link">
            ¿No tienes cuenta premium?
            <a href="registro.html">Regístrate aquí</a>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script>
        document.getElementById('premiumLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Verificando...';

            // Limpiar mensaje anterior
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            try {
                // Verificar credenciales
                console.log('=== INICIANDO VERIFICACIÓN DE LOGIN ===');

                const registeredUser = JSON.parse(localStorage.getItem('registeredUser') || 'null');
                console.log('Usuario registrado encontrado:', registeredUser);

                if (!registeredUser) {
                    console.error('ERROR: No se encontró ningún usuario registrado en localStorage');
                    throw new Error('Usuario no encontrado. Regístrate primero.');
                }

                console.log('Comparando emails:');
                console.log('- Email ingresado:', email);
                console.log('- Email registrado:', registeredUser.email);
                console.log('- Coinciden:', registeredUser.email === email);

                if (registeredUser.email !== email) {
                    console.error('ERROR: Email no coincide');
                    throw new Error('Correo electrónico no registrado.');
                }

                console.log('Comparando contraseñas...');
                if (registeredUser.password !== password) {
                    console.error('ERROR: Contraseña incorrecta');
                    throw new Error('Contraseña incorrecta.');
                }

                console.log('Verificando si es premium...');
                if (!registeredUser.isPremium) {
                    // Mostrar error y redirigir
                    messageDiv.textContent = 'Esta cuenta no tiene acceso premium. Completa tu compra primero.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 3000);
                    return;
                }

                console.log('✅ LOGIN EXITOSO - Todas las verificaciones pasaron');
                console.log('=== FIN VERIFICACIÓN LOGIN ===');

                // Login exitoso
                messageDiv.textContent = '¡Bienvenido de vuelta! Redirigiendo...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Crear sesión segura con tiempo de expiración (24 horas)
                const sessionData = {
                    userId: registeredUser.id,
                    email: registeredUser.email,
                    loginTime: new Date().getTime(),
                    expiresAt: new Date().getTime() + (24 * 60 * 60 * 1000) // 24 horas
                };

                // Guardar sesión en sessionStorage (más seguro que localStorage)
                sessionStorage.setItem('premiumSession', JSON.stringify(sessionData));

                // También guardar en localStorage para recordar último usuario (opcional)
                localStorage.setItem('lastPremiumLogin', registeredUser.email);

                // Redirigir al panel de cliente
                setTimeout(() => {
                    window.location.href = 'cliente-panel.html';
                }, 1500);

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';

                // Restaurar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acceder a Mi Panel';
            }
        });

        // Verificar sesión existente y manejar auto-fill
        window.onload = function() {
            console.log('=== INICIANDO CARGA DE PÁGINA ===');

            // Limpiar datos antiguos primero
            clearOldUserData();

            // Crear usuario de prueba si no existe
            createTestUserIfNeeded();

            // Verificar si hay una sesión activa
            const currentSession = sessionStorage.getItem('premiumSession');
            if (currentSession) {
                try {
                    const sessionData = JSON.parse(currentSession);
                    const now = new Date().getTime();

                    // Verificar si la sesión no ha expirado
                    if (now < sessionData.expiresAt) {
                        // Sesión válida - redirigir automáticamente
                        console.log('Sesión premium activa encontrada, redirigiendo...');
                        window.location.href = 'cliente-panel.html';
                        return;
                    } else {
                        // Sesión expirada - limpiar
                        sessionStorage.removeItem('premiumSession');
                        console.log('Sesión premium expirada, limpiada');
                    }
                } catch (error) {
                    // Sesión corrupta - limpiar
                    sessionStorage.removeItem('premiumSession');
                }
            }

            // Recordar último usuario logueado (opcional, solo para comodidad)
            const lastLogin = localStorage.getItem('lastPremiumLogin');
            if (lastLogin) {
                // No autocompletar por seguridad, solo mostrar placeholder
                document.getElementById('email').placeholder = `Último: ${lastLogin}`;
            }

            console.log('=== CARGA DE PÁGINA COMPLETADA ===');
        };

        // Crear usuario de prueba limpio
        function createTestUserIfNeeded() {
            console.log('=== VERIFICANDO USUARIO DE PRUEBA ===');

            // Limpiar cualquier dato antiguo primero
            clearOldUserData();

            // Pequeña pausa para asegurar que la limpieza se complete
            setTimeout(() => {
                const existingUser = localStorage.getItem('registeredUser');
                console.log('Usuario existente DESPUÉS de limpieza:', existingUser);

                if (!existingUser || existingUser === 'null') {
                    console.log('Creando NUEVO usuario de prueba...');

                    // Crear usuario premium de prueba completamente nuevo
                    const testUser = {
                        id: 'test_user_' + Date.now(),
                        fullName: 'Usuario de Prueba',
                        email: 'test@prueba.com',
                        password: 'test123',
                        company: 'Empresa de Prueba',
                        isPremium: true,
                        eventLimit: 2,
                        createdAt: new Date().toISOString(),
                        usedCodes: []
                    };

                    // Forzar guardado
                    localStorage.setItem('registeredUser', JSON.stringify(testUser));
                    console.log('Usuario de prueba creado exitosamente:', testUser);
                    console.log('Guardado en localStorage con clave: registeredUser');

                    // Verificar inmediatamente que se guardó correctamente
                    const savedUser = localStorage.getItem('registeredUser');
                    if (savedUser) {
                        const parsedUser = JSON.parse(savedUser);
                        console.log('✅ VERIFICACIÓN EXITOSA - Usuario guardado:', parsedUser.email);
                        console.log('Datos completos:', parsedUser);
                    } else {
                        console.error('❌ ERROR: Usuario no se guardó correctamente');
                    }

                } else {
                    console.log('Usuario ya existe después de limpieza:', JSON.parse(existingUser));
                }

                console.log('=== FIN VERIFICACIÓN USUARIO ===');
            }, 100);
        }

        // Limpiar datos antiguos de usuarios y eventos
        function clearOldUserData() {
            try {
                console.log('=== INICIANDO LIMPIEZA DE DATOS ANTIGUOS ===');

                // Limpiar sesiones antiguas
                sessionStorage.removeItem('premiumSession');
                sessionStorage.removeItem('clientLoginTime');
                localStorage.removeItem('lastPremiumLogin');
                localStorage.removeItem('clientLoginTime');

                // Forzar eliminación del usuario registrado anterior
                console.log('Eliminando usuario registrado anterior...');
                localStorage.removeItem('registeredUser');

                // Verificar que se eliminó
                const checkOldUser = localStorage.getItem('registeredUser');
                console.log('Usuario anterior eliminado:', checkOldUser === null ? 'SÍ' : 'NO');

                // Limpiar eventos antiguos (excepto si hay eventos del admin)
                const allEvents = JSON.parse(localStorage.getItem('premiumEvents') || '[]');
                console.log('Eventos encontrados antes de limpieza:', allEvents.length);

                const cleanEvents = allEvents.filter(event =>
                    event.userId && event.userId.includes('admin')
                );

                if (cleanEvents.length !== allEvents.length) {
                    localStorage.setItem('premiumEvents', JSON.stringify(cleanEvents));
                    console.log('Eventos antiguos limpiados. Eventos restantes:', cleanEvents.length);
                }

                console.log('=== LIMPIEZA DE DATOS COMPLETADA ===');
            } catch (error) {
                console.error('Error limpiando datos antiguos:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Momentos en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            color: white; 
            font-size: 2.5rem; 
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            opacity: 0.8;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3498db;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .event-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        
        .event-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .event-id {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .event-actions button {
            font-size: 0.8rem;
            padding: 6px 12px;
        }
        
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .success-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .warning-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .info-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #95a5a6 !important;
            cursor: not-allowed;
            transform: none;
        }
        
        .qr-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .url-display {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .main-content { 
                grid-template-columns: 1fr;
                gap: 20px;
            }
            button { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Panel de Administraci√≥n Multi-Tenant</h1>
            <div class="subtitle">Gestiona eventos y genera QR codes autom√°ticamente</div>
        </div>
        
        <div class="main-content">
            <!-- Secci√≥n: Crear Evento -->
            <div class="section">
                <h2>üìÖ Crear Nuevo Evento</h2>
                <form id="create-event-form">
                    <div class="form-group">
                        <label for="event-name">Nombre del Evento</label>
                        <input type="text" id="event-name" placeholder="Ej: Boda de Mar√≠a y Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="event-id">C√≥digo del Evento</label>
                        <input type="text" id="event-id" placeholder="Ej: BODA2024" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Tipo de Evento</label>
                        <select id="event-type">
                            <option value="boda">Boda</option>
                            <option value="cumpleanos">Cumplea√±os</option>
                            <option value="conferencia">Conferencia</option>
                            <option value="graduacion">Graduaci√≥n</option>
                            <option value="empresa">Evento Empresarial</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">üöÄ Crear Evento</button>
                </form>
                
                <div id="event-result" style="display: none;">
                    <div class="qr-container">
                        <h3>‚úÖ Evento Creado</h3>
                        <div class="url-display">
                            <strong>üì± URL Captura:</strong><br>
                            <span id="capture-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üõ°Ô∏è URL Moderaci√≥n:</strong><br>
                            <span id="moderation-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üì∫ URL Proyecci√≥n:</strong><br>
                            <span id="projection-url"></span>
                        </div>
                        <div class="qr-code" id="qr-code-container">
                            <!-- QR Code will be generated here -->
                        </div>
                        <button id="copy-urls" class="primary-btn">üìã Copiar URLs</button>
                        <button id="download-qr" class="secondary-btn">üì• Descargar QR</button>
                        <button id="download-photos" class="success-btn">üì∏ Descargar Fotos</button>
                    </div>
                </div>
            </div>
            
            <!-- Secci√≥n: Eventos Existentes -->
            <div class="section">
                <h2>üìã Eventos Activos</h2>
                <div class="events-list" id="events-list">
                    <!-- Los eventos se cargar√°n aqu√≠ -->
                </div>
                <button class="warning-btn" id="refresh-events">üîÑ Actualizar Lista</button>
                <button class="info-btn" onclick="showArchivedEvents()">üì¶ Archivados</button>
                <button class="secondary-btn" onclick="testNetlifyConnection()">üß™ Probar Conexi√≥n</button>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Verificar que QRCode est√© disponible
        if (typeof QRCode === 'undefined') {
            console.error('QRCode library no cargada');
        } else {
            console.log('QRCode library cargada correctamente');
        }
        const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';
        const statusEl = document.getElementById('status');
        let events = JSON.parse(localStorage.getItem('events') || '[]');
        
        // Generar ID √∫nico para evento
        function generateEventId(name) {
            return name.toUpperCase()
                .replace(/[^A-Z0-9]/g, '')
                .substring(0, 10) + 
                Math.random().toString(36).substring(2, 6).toUpperCase();
        }
        
        // Crear evento
        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventName = document.getElementById('event-name').value;
            const eventId = document.getElementById('event-id').value || generateEventId(eventName);
            const eventType = document.getElementById('event-type').value;
            
            // Validar que el ID no exista
            if (events.find(e => e.id === eventId)) {
                showStatus('‚ùå Ya existe un evento con ese c√≥digo', 'error');
                return;
            }
            
            const event = {
                id: eventId,
                name: eventName,
                type: eventType,
                created: new Date().toISOString(),
                urls: {
                    capture: `${NETLIFY_URL}/index.html?event=${eventId}`,
                    moderation: `${NETLIFY_URL}/moderador.html?event=${eventId}`,
                    projection: `${NETLIFY_URL}/proyeccion.html?event=${eventId}`
                }
            };
            
            // Guardar evento
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
            
            // Mostrar resultado
            await showEventResult(event);
            
            // Limpiar formulario
            document.getElementById('create-event-form').reset();
            
            // Actualizar lista
            loadEventsList();
            
            showStatus('‚úÖ Evento creado exitosamente', 'success');
        });
        
        // Mostrar resultado del evento creado
        async function showEventResult(event) {
            document.getElementById('capture-url').textContent = event.urls.capture;
            document.getElementById('moderation-url').textContent = event.urls.moderation;
            document.getElementById('projection-url').textContent = event.urls.projection;
            
            // Generar QR Code
            const qrContainer = document.getElementById('qr-code-container');
            qrContainer.innerHTML = '';
            
            // Usar directamente API externa para QR (m√°s confiable)
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(event.urls.capture)}&bgcolor=FFFFFF&color=000000&margin=10`;
            qrImg.style.maxWidth = '100%';
            qrImg.style.height = 'auto';
            qrImg.style.border = '2px solid #ddd';
            qrImg.style.borderRadius = '8px';
            qrImg.alt = 'QR Code para ' + event.name;
            qrImg.title = 'QR Code para captura de fotos';
            
            // Agregar evento de carga para confirmar
            qrImg.onload = () => {
                console.log('QR Code cargado exitosamente para:', event.urls.capture);
            };
            
            qrImg.onerror = () => {
                console.error('Error cargando QR desde API externa');
                qrContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <p style="color: #666; margin: 0;">QR Code no disponible</p>
                        <p style="color: #999; font-size: 0.8rem; margin: 5px 0 0;">Usa la URL directamente</p>
                    </div>
                `;
            };
            
            qrContainer.appendChild(qrImg);
            console.log('Generando QR para:', event.urls.capture);
            
            document.getElementById('event-result').style.display = 'block';
            
            // Event listeners para botones
            document.getElementById('download-qr').onclick = () => downloadQR(event);
            document.getElementById('copy-urls').onclick = () => copyURLs(event);
            document.getElementById('download-photos').onclick = () => downloadEventPhotos(event);
        }
        
        // Descargar fotos del evento
        async function downloadEventPhotos(event) {
            const downloadBtn = document.getElementById('download-photos');
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Verificando fotos...';
            
            try {
                showStatus('üì∏ Verificando fotos del evento...', 'info');
                console.log('Buscando fotos para evento:', event.id);
                
                const response = await fetch(`${NETLIFY_URL}/.netlify/functions/get-event-photos-urls?eventId=${event.id}`);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error obteniendo fotos');
                }
                
                if (data.success && data.photos && data.photos.length > 0) {
                    showStatus(`üìã Encontradas ${data.photos.length} fotos. Abriendo ventanas...`, 'info');
                    
                    // Mostrar lista de fotos encontradas
                    console.log('Fotos encontradas:', data.photos);
                    
                    // Abrir cada foto en una nueva pesta√±a (m√°s confiable)
                    data.photos.forEach((photo, index) => {
                        setTimeout(() => {
                            window.open(photo.url, '_blank');
                        }, index * 1000); // 1 segundo entre cada apertura
                    });
                    
                    showStatus(`üì• ${data.photos.length} fotos abiertas en nuevas pesta√±as. Guarda manualmente cada una.`, 'success');
                } else if (data.success && data.photos && data.photos.length === 0) {
                    showStatus('‚ö†Ô∏è No hay fotos aprobadas para este evento a√∫n', 'warning');
                } else {
                    throw new Error('No se encontraron fotos para este evento');
                }
                
            } catch (error) {
                console.error('Error obteniendo fotos:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                
                // Fallback: intentar con funci√≥n alternativa
                try {
                    showStatus('üîÑ Intentando m√©todo alternativo...', 'info');
                    const fallbackResponse = await fetch(`${NETLIFY_URL}/.netlify/functions/get-approved-photos?eventId=${event.id}`);
                    const fallbackData = await fallbackResponse.json();
                    
                    if (fallbackData.length > 0) {
                        showStatus(`üìã M√©todo alternativo: ${fallbackData.length} fotos encontradas`, 'info');
                        fallbackData.forEach((photo, index) => {
                            setTimeout(() => {
                                window.open(photo.secure_url, '_blank');
                            }, index * 1000);
                        });
                        showStatus(`üì• ${fallbackData.length} fotos abiertas (m√©todo alternativo)`, 'success');
                    } else {
                        showStatus('‚ùå No hay fotos aprobadas para descargar', 'error');
                    }
                } catch (fallbackError) {
                    console.error('Error en m√©todo alternativo:', fallbackError);
                    showStatus('‚ùå No se pudieron obtener las fotos', 'error');
                }
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì∏ Descargar Fotos';
            }
        }

        // Copiar URLs
        function copyURLs(event) {
            const text = `
üéØ EVENTO: ${event.name} (${event.id})

üì± URL CAPTURA:
${event.urls.capture}

üõ°Ô∏è URL MODERACI√ìN:
${event.urls.moderation}

üì∫ URL PROYECCI√ìN:
${event.urls.projection}
            `.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('üìã URLs copiadas al portapapeles', 'success');
            }).catch(() => {
                showStatus('‚ùå Error copiando URLs', 'error');
            });
        }
        
        // Cargar lista de eventos
        function loadEventsList() {
            const container = document.getElementById('events-list');
            
            if (events.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No hay eventos creados</p>';
                return;
            }
            
            container.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-name">${event.name}</div>
                    <div class="event-id">ID: ${event.id} | Tipo: ${event.type}</div>
                    <div class="event-actions">
                        <button class="success-btn" onclick="viewEvent('${event.id}')">üëÅÔ∏è Ver</button>
                        <button class="info-btn" onclick="copyURLs(${JSON.stringify(event).replace(/"/g, '&quot;')})">üìã Copiar</button>
                        <button class="warning-btn" onclick="regenerateQR('${event.id}')">üîÑ QR</button>
                        <button class="danger-btn" onclick="deleteEvent('${event.id}')">üóëÔ∏è Borrar</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ver evento
        window.viewEvent = async function(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                await showEventResult(event);
            }
        }
        
        // Regenerar QR
        window.regenerateQR = async function(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                await showEventResult(event);
                showStatus('üîÑ QR regenerado', 'info');
            }
        }
        
        // Archivar evento
        window.deleteEvent = async function(eventId) {
            console.log('üóëÔ∏è Intentando archivar evento:', eventId);

            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres archivar este evento?\n\n‚úÖ Las fotos se mover√°n a archivo\nüö´ Las URLs dejar√°n de funcionar\n\n¬øContinuar?')) {
                console.log('‚ùå Usuario cancel√≥ el archivado');
                return;
            }

            const deleteBtn = document.querySelector(`button[onclick*="${eventId}"]`);
            const originalText = deleteBtn?.textContent || 'üóëÔ∏è Borrar';
            console.log('üéØ Bot√≥n encontrado:', deleteBtn);

            try {
                if (deleteBtn) {
                    deleteBtn.disabled = true;
                    deleteBtn.textContent = '‚è≥ Archivando...';
                }

                showStatus('‚è≥ Archivando fotos del evento...', 'info');
                console.log('üì° URL de Netlify:', NETLIFY_URL);

                // 1. Archivar fotos en Cloudinary
                const archiveUrl = `${NETLIFY_URL}/.netlify/functions/archive-event?eventId=${eventId}`;
                console.log('üîó URL de archivado:', archiveUrl);

                const archiveResponse = await fetch(archiveUrl);
                console.log('üì° Respuesta de archivado:', archiveResponse.status, archiveResponse.statusText);

                const archiveResult = await archiveResponse.json();
                console.log('üìã Resultado del archivado:', archiveResult);

                if (!archiveResponse.ok) {
                    throw new Error(archiveResult.error || 'Error al archivar fotos');
                }

                // 2. Eliminar evento del localStorage
                const events = JSON.parse(localStorage.getItem('events') || '[]');
                console.log('üìã Eventos antes de filtrar:', events.length);

                const eventToArchive = events.find(e => e.id === eventId);
                console.log('üéØ Evento a archivar encontrado:', eventToArchive);

                if (eventToArchive) {
                    // 3. Guardar en eventos archivados
                    const archivedEvents = JSON.parse(localStorage.getItem('archivedEvents') || '[]');
                    archivedEvents.push({
                        ...eventToArchive,
                        archivedAt: new Date().toISOString(),
                        photosArchived: archiveResult.archivedPhotos || 0
                    });
                    localStorage.setItem('archivedEvents', JSON.stringify(archivedEvents));
                    console.log('üíæ Evento guardado en archivados');

                    // 4. Eliminar de eventos activos
                    const updatedEvents = events.filter(e => e.id !== eventId);
                    localStorage.setItem('events', JSON.stringify(updatedEvents));
                    console.log('üóëÔ∏è Evento eliminado de activos, eventos restantes:', updatedEvents.length);
                }

                loadEventsList();
                showStatus(`‚úÖ Evento archivado (${archiveResult.archivedPhotos || 0} fotos)`, 'success');
                console.log('‚úÖ Proceso de archivado completado');

            } catch (error) {
                console.error('‚ùå Error al archivar evento:', error);
                console.error('‚ùå Stack trace:', error.stack);
                showStatus(`‚ùå Error: ${error.message}`, 'error');

                // Mostrar m√°s detalles del error en consola
                if (error.message.includes('fetch')) {
                    console.error('‚ùå Problema de conectividad. Verifica la URL:', NETLIFY_URL);
                }
            } finally {
                if (deleteBtn) {
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = originalText;
                }
            }
        };

        // Funci√≥n de prueba para verificar conectividad
        async function testNetlifyConnection() {
            try {
                console.log('üß™ Probando conectividad con Netlify Functions...');
                console.log('üì° URL base:', NETLIFY_URL);

                const testUrl = `${NETLIFY_URL}/.netlify/functions/archive-event?eventId=TEST`;
                console.log('üîó URL de prueba:', testUrl);

                const response = await fetch(testUrl);
                console.log('üì° Respuesta de prueba:', response.status, response.statusText);

                const result = await response.json();
                console.log('üìã Resultado de prueba:', result);

                if (response.ok) {
                    showStatus('‚úÖ Conectividad con Netlify OK', 'success');
                } else {
                    showStatus(`‚ö†Ô∏è Error de conectividad: ${result.error}`, 'warning');
                }
            } catch (error) {
                console.error('‚ùå Error de conectividad:', error);
                showStatus(`‚ùå Error de conectividad: ${error.message}`, 'error');
            }
        }

        // Mostrar status
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            } else {
                console.log('Status message:', message, type);
            }
        }

        // Mostrar eventos archivados
        function showArchivedEvents() {
            const archivedEvents = JSON.parse(localStorage.getItem('archivedEvents') || '[]');

            if (archivedEvents.length === 0) {
                showStatus('üì¶ No hay eventos archivados', 'info');
                return;
            }

            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                padding: 20px;
            `;

            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto;">
                    <h2>üì¶ Eventos Archivados</h2>
                    <div id="archived-events-list" style="margin: 15px 0;"></div>
                    <button onclick="this.closest('div[style*=\"position: fixed\"]').remove()"
                            style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Cerrar
                    </button>
                </div>
            `;

            const listContainer = modal.querySelector('#archived-events-list');
            archivedEvents.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.style.cssText = 'padding: 10px; border-bottom: 1px solid #eee;';
                eventEl.innerHTML = `
                    <strong>${event.name}</strong> (${event.id})<br>
                    <small>Tipo: ${event.type || 'N/A'}</small><br>
                    <small>Archivado: ${new Date(event.archivedAt).toLocaleString()}</small><br>
                    <small>üì∏ ${event.photosArchived || 0} fotos archivadas</small>
                `;
                listContainer.appendChild(eventEl);
            });

            document.body.appendChild(modal);
        }
        
        loadEventsList();
        
        // Auto-generar ID cuando se escribe el nombre
        document.getElementById('event-name').addEventListener('input', (e) => {
            if (!document.getElementById('event-id').value) {
                document.getElementById('event-id').value = generateEventId(e.target.value);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Momentos en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            color: white; 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .actions { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Panel de Administraci√≥n</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-photos">-</div>
                <div class="stat-label">Fotos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-photos">-</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approved-photos">-</div>
                <div class="stat-label">Aprobadas</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="download-btn" id="download-btn">
                üì• Descargar Todas las Fotos
            </button>
            <button class="reset-btn" id="reset-counter-btn">
                üîÑ Reiniciar Contadores
            </button>
            <button class="delete-btn" id="delete-all-btn">
                üóëÔ∏è Borrar Todas las Fotos
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';
        const statusEl = document.getElementById('status');
        
        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const [allPhotos, approvedPhotos] = await Promise.all([
                    fetch(`${NETLIFY_URL}/.netlify/functions/get-photos`).then(r => r.json()),
                    fetch(`${NETLIFY_URL}/.netlify/functions/get-approved-photos`).then(r => r.json())
                ]);
                
                document.getElementById('total-photos').textContent = allPhotos.length + approvedPhotos.length;
                document.getElementById('pending-photos').textContent = allPhotos.length;
                document.getElementById('approved-photos').textContent = approvedPhotos.length;
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }
        
        // Descargar todas las fotos
        document.getElementById('download-btn').addEventListener('click', async () => {
            showStatus('Preparando descarga...', 'info');
            try {
                const response = await fetch(`${NETLIFY_URL}/.netlify/functions/download-all-photos`);
                const data = await response.json();
                
                if (response.ok) {
                    // Crear enlace de descarga
                    const a = document.createElement('a');
                    a.href = data.downloadUrl;
                    a.download = `momentos-en-vivo-${new Date().toISOString().split('T')[0]}.zip`;
                    a.click();
                    showStatus('¬°Descarga iniciada! El archivo se guardar√° autom√°ticamente.', 'success');
                } else {
                    showStatus('Error al preparar la descarga: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Error de conexi√≥n: ' + error.message, 'error');
            }
        });
        
        // Reiniciar contadores de usuarios
        document.getElementById('reset-counter-btn').addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar los contadores? Esto permitir√° a los usuarios enviar fotos nuevamente.')) {
                // Esto se har√≠a del lado del cliente, ya que localStorage es por navegador
                showStatus('Los contadores se reiniciar√°n cuando los usuarios recarguen la p√°gina.', 'info');
            }
        });
        
        // Borrar todas las fotos
        document.getElementById('delete-all-btn').addEventListener('click', async () => {
            if (confirm('‚ö†Ô∏è PELIGRO: ¬øEst√°s seguro de que quieres BORRAR TODAS las fotos? Esta acci√≥n NO se puede deshacer.')) {
                if (confirm('Confirma nuevamente: Se borrar√°n TODAS las fotos del evento. ¬øContinuar?')) {
                    showStatus('Borrando todas las fotos...', 'info');
                    try {
                        const response = await fetch(`${NETLIFY_URL}/.netlify/functions/delete-all-photos`, {
                            method: 'POST'
                        });
                        const data = await response.json();
                        
                        if (response.ok) {
                            showStatus('‚úÖ Todas las fotos han sido borradas exitosamente.', 'success');
                            loadStats(); // Recargar estad√≠sticas
                        } else {
                            showStatus('Error al borrar fotos: ' + data.error, 'error');
                        }
                    } catch (error) {
                        showStatus('Error de conexi√≥n: ' + error.message, 'error');
                    }
                }
            }
        });
        
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Cargar estad√≠sticas al inicio
        loadStats();
        
        // Recargar estad√≠sticas cada 30 segundos
        setInterval(loadStats, 30000);
    </script>
</body>
</html>

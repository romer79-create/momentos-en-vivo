<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Momentos en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            color: white; 
            font-size: 2.5rem; 
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            opacity: 0.8;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #3498db;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .event-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        
        .event-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .event-id {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .event-actions button {
            font-size: 0.8rem;
            padding: 6px 12px;
        }
        
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .success-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .warning-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .info-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #95a5a6 !important;
            cursor: not-allowed;
            transform: none;
        }
        
        .qr-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .url-display {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .main-content { 
                grid-template-columns: 1fr;
                gap: 20px;
            }
            button { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Panel de Administraci√≥n Multi-Tenant</h1>
            <div class="subtitle">Gestiona eventos y genera QR codes autom√°ticamente</div>
        </div>
        
        <div class="main-content">
            <!-- Secci√≥n: Crear Evento -->
            <div class="section">
                <h2>üìÖ Crear Nuevo Evento</h2>
                <form id="create-event-form">
                    <div class="form-group">
                        <label for="event-name">Nombre del Evento</label>
                        <input type="text" id="event-name" placeholder="Ej: Boda de Mar√≠a y Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="event-id">C√≥digo del Evento</label>
                        <input type="text" id="event-id" placeholder="Ej: BODA2024" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Tipo de Evento</label>
                        <select id="event-type">
                            <option value="boda">Boda</option>
                            <option value="cumpleanos">Cumplea√±os</option>
                            <option value="conferencia">Conferencia</option>
                            <option value="graduacion">Graduaci√≥n</option>
                            <option value="empresa">Evento Empresarial</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">üöÄ Crear Evento</button>
                </form>
                
                <div id="event-result" style="display: none;">
                    <div class="qr-container">
                        <h3>‚úÖ Evento Creado</h3>
                        <div class="url-display">
                            <strong>üì± URL Captura:</strong><br>
                            <span id="capture-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üõ°Ô∏è URL Moderaci√≥n:</strong><br>
                            <span id="moderation-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üì∫ URL Proyecci√≥n:</strong><br>
                            <span id="projection-url"></span>
                        </div>
                        <div class="qr-code" id="qr-code-container">
                            <!-- QR Code will be generated here -->
                        </div>
                        <button id="copy-urls" class="primary-btn">üìã Copiar URLs</button>
                        <button id="download-qr" class="secondary-btn">üì• Descargar QR</button>
                        <button id="download-photos" class="success-btn">üì∏ Descargar Fotos</button>
                    </div>
                </div>
            </div>
            
            <!-- Secci√≥n: Eventos Existentes -->
            <div class="section">
                <h2>üìã Eventos Activos</h2>
                <div class="events-list" id="events-list">
                    <!-- Los eventos se cargar√°n aqu√≠ -->
                </div>
                <button class="warning-btn" id="refresh-events">üîÑ Actualizar Lista</button>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Verificar que QRCode est√© disponible
        if (typeof QRCode === 'undefined') {
            console.error('QRCode library no cargada');
        } else {
            console.log('QRCode library cargada correctamente');
        }
        const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';
        const statusEl = document.getElementById('status');
        let events = JSON.parse(localStorage.getItem('events') || '[]');
        
        // Generar ID √∫nico para evento
        function generateEventId(name) {
            return name.toUpperCase()
                .replace(/[^A-Z0-9]/g, '')
                .substring(0, 10) + 
                Math.random().toString(36).substring(2, 6).toUpperCase();
        }
        
        // Crear evento
        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventName = document.getElementById('event-name').value;
            const eventId = document.getElementById('event-id').value || generateEventId(eventName);
            const eventType = document.getElementById('event-type').value;
            
            // Validar que el ID no exista
            if (events.find(e => e.id === eventId)) {
                showStatus('‚ùå Ya existe un evento con ese c√≥digo', 'error');
                return;
            }
            
            const event = {
                id: eventId,
                name: eventName,
                type: eventType,
                created: new Date().toISOString(),
                urls: {
                    capture: `${NETLIFY_URL}/index.html?event=${eventId}`,
                    moderation: `${NETLIFY_URL}/moderador.html?event=${eventId}`,
                    projection: `${NETLIFY_URL}/proyeccion.html?event=${eventId}`
                }
            };
            
            // Guardar evento
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
            
            // Mostrar resultado
            await showEventResult(event);
            
            // Limpiar formulario
            document.getElementById('create-event-form').reset();
            
            // Actualizar lista
            loadEventsList();
            
            showStatus('‚úÖ Evento creado exitosamente', 'success');
        });
        
        // Mostrar resultado del evento creado
        async function showEventResult(event) {
            document.getElementById('capture-url').textContent = event.urls.capture;
            document.getElementById('moderation-url').textContent = event.urls.moderation;
            document.getElementById('projection-url').textContent = event.urls.projection;
            
            // Generar QR Code
            const qrContainer = document.getElementById('qr-code-container');
            qrContainer.innerHTML = '';
            
            // Usar directamente API externa para QR (m√°s confiable)
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(event.urls.capture)}&bgcolor=FFFFFF&color=000000&margin=10`;
            qrImg.style.maxWidth = '100%';
            qrImg.style.height = 'auto';
            qrImg.style.border = '2px solid #ddd';
            qrImg.style.borderRadius = '8px';
            qrImg.alt = 'QR Code para ' + event.name;
            qrImg.title = 'QR Code para captura de fotos';
            
            // Agregar evento de carga para confirmar
            qrImg.onload = () => {
                console.log('QR Code cargado exitosamente para:', event.urls.capture);
            };
            
            qrImg.onerror = () => {
                console.error('Error cargando QR desde API externa');
                qrContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <p style="color: #666; margin: 0;">QR Code no disponible</p>
                        <p style="color: #999; font-size: 0.8rem; margin: 5px 0 0;">Usa la URL directamente</p>
                    </div>
                `;
            };
            
            qrContainer.appendChild(qrImg);
            console.log('Generando QR para:', event.urls.capture);
            
            document.getElementById('event-result').style.display = 'block';
            
            // Event listeners para botones
            document.getElementById('download-qr').onclick = () => downloadQR(event);
            document.getElementById('copy-urls').onclick = () => copyURLs(event);
            document.getElementById('download-photos').onclick = () => downloadEventPhotos(event);
        }
        
        // Descargar QR
        async function downloadQR(event) {
            const img = document.querySelector('#qr-code-container img');
            
            if (img && img.src) {
                try {
                    // Crear canvas para convertir imagen a descarga
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Esperar a que la imagen est√© cargada
                    if (!img.complete) {
                        await new Promise(resolve => {
                            img.onload = resolve;
                        });
                    }
                    
                    canvas.width = img.naturalWidth || 200;
                    canvas.height = img.naturalHeight || 200;
                    ctx.drawImage(img, 0, 0);
                    
                    // Descargar
                    const link = document.createElement('a');
                    link.download = `QR_${event.id}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    showStatus('üì• QR descargado', 'success');
                } catch (error) {
                    console.error('Error descargando QR:', error);
                    // Fallback: abrir imagen en nueva pesta√±a
                    window.open(img.src, '_blank');
                    showStatus('üì• QR abierto en nueva pesta√±a', 'info');
                }
            } else {
                showStatus('‚ùå No se encontr√≥ el QR code para descargar', 'error');
                console.error('Imagen QR no encontrada');
            }
        }
        
        // Copiar URLs
        function copyURLs(event) {
            const text = `
üéØ EVENTO: ${event.name} (${event.id})

üì± URL CAPTURA:
${event.urls.capture}

üõ°Ô∏è URL MODERACI√ìN:
${event.urls.moderation}

üì∫ URL PROYECCI√ìN:
${event.urls.projection}
            `.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('üìã URLs copiadas al portapapeles', 'success');
            }).catch(() => {
                showStatus('‚ùå Error copiando URLs', 'error');
            });
        }
        
        // Cargar lista de eventos
        function loadEventsList() {
            const container = document.getElementById('events-list');
            
            if (events.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No hay eventos creados</p>';
                return;
            }
            
            container.innerHTML = events.map(event => `
                <div class="event-item">
                    <div class="event-name">${event.name}</div>
                    <div class="event-id">ID: ${event.id} | Tipo: ${event.type}</div>
                    <div class="event-actions">
                        <button class="success-btn" onclick="viewEvent('${event.id}')">üëÅÔ∏è Ver</button>
                        <button class="info-btn" onclick="copyURLs(${JSON.stringify(event).replace(/"/g, '&quot;')})">üìã Copiar</button>
                        <button class="warning-btn" onclick="regenerateQR('${event.id}')">üîÑ QR</button>
                        <button class="danger-btn" onclick="deleteEvent('${event.id}')">üóëÔ∏è Borrar</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Ver evento
        window.viewEvent = async function(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                await showEventResult(event);
            }
        }
        
        // Regenerar QR
        window.regenerateQR = async function(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                await showEventResult(event);
                showStatus('üîÑ QR regenerado', 'info');
            }
        }
        
        // Borrar evento
        window.deleteEvent = function(eventId) {
            if (confirm('¬øEst√°s seguro de que quieres borrar este evento?')) {
                events = events.filter(e => e.id !== eventId);
                localStorage.setItem('events', JSON.stringify(events));
                loadEventsList();
                showStatus('üóëÔ∏è Evento borrado', 'info');
            }
        }
        
        loadEventsList();
        
        // Auto-generar ID cuando se escribe el nombre
        document.getElementById('event-name').addEventListener('input', (e) => {
            if (!document.getElementById('event-id').value) {
                document.getElementById('event-id').value = generateEventId(e.target.value);
            }
        });
    </script>
</body>
</html>

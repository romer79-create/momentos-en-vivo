<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Momentos en Vivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            font-weight: 500;
        }

        .form-group select {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-group select:focus {
            background: rgba(255,255,255,0.98);
            color: #2c3e50;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .form-group select option {
            background: white;
            color: #2c3e50;
            padding: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .success-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .warning-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .info-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #95a5a6 !important;
            cursor: not-allowed;
            transform: none;
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .event-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }
        
        .event-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .event-id {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .event-actions button {
            font-size: 0.8rem;
            padding: 6px 12px;
        }
        
        .qr-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .url-display {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid #3498db;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            button { width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Panel de Administraci√≥n Multi-Tenant</h1>
            <div class="subtitle">Gestiona eventos y genera QR codes autom√°ticamente</div>
        </div>

        <div class="main-content">
            <!-- Secci√≥n: Crear Evento -->
            <div class="section">
                <h2>üìÖ Crear Nuevo Evento</h2>
                <form id="create-event-form">
                    <div class="form-group">
                        <label for="event-name">Nombre del Evento</label>
                        <input type="text" id="event-name" placeholder="Ej: Boda de Mar√≠a y Juan" required>
                    </div>
                    <div class="form-group">
                        <label for="event-id">C√≥digo del Evento</label>
                        <input type="text" id="event-id" placeholder="Ej: BODA2024" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Tipo de Evento</label>
                        <select id="event-type">
                            <option value="boda">Boda</option>
                            <option value="cumpleanos">Cumplea√±os</option>
                            <option value="conferencia">Conferencia</option>
                            <option value="graduacion">Graduaci√≥n</option>
                            <option value="empresa">Evento Empresarial</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-theme">Tema Visual</label>
                        <select id="event-theme">
                            <option value="modern-blue">Modern Blue (Predeterminado)</option>
                            <option value="romantic-pink">Romantic Pink</option>
                            <option value="corporate-gray">Corporate Gray</option>
                            <option value="party-neon">Party Neon</option>
                            <option value="nature-green">Nature Green</option>
                            <option value="sunset-orange">Sunset Orange</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">üöÄ Crear Evento</button>
                </form>

                <div id="event-result" style="display: none;">
                    <div class="qr-container">
                        <h3>‚úÖ Evento Creado</h3>
                        <div class="url-display">
                            <strong>üì± URL Captura:</strong><br>
                            <span id="capture-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üõ°Ô∏è URL Moderaci√≥n:</strong><br>
                            <span id="moderation-url"></span>
                        </div>
                        <div class="url-display">
                            <strong>üì∫ URL Proyecci√≥n:</strong><br>
                            <span id="projection-url"></span>
                        </div>
                        <div class="qr-code" id="qr-code-container">
                            <!-- QR Code will be generated here -->
                        </div>
                        <button id="copy-urls" class="primary-btn">üìã Copiar URLs</button>
                        <button id="download-qr" class="secondary-btn">üì• Descargar QR</button>
                        <button id="download-photos" class="success-btn">üì∏ Descargar Fotos</button>
                    </div>
                </div>
            </div>

            <!-- Secci√≥n: Eventos Existentes -->
            <div class="section">
                <h2>üìã Eventos Activos</h2>
                <div class="events-list" id="events-list">
                    <!-- Los eventos se cargar√°n aqu√≠ -->
                </div>
                <button class="warning-btn" id="refresh-events">üîÑ Actualizar Lista</button>
                <button class="info-btn" onclick="showArchivedEvents()">üì¶ Eventos Archivados</button>
                <button class="secondary-btn" onclick="showArchivedPhotos()">üñºÔ∏è Fotos Archivadas</button>
                <button class="secondary-btn" onclick="testNetlifyConnection()">üß™ Probar Conexi√≥n</button>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Verificar que QRCode est√© disponible
        if (typeof QRCode === 'undefined') {
            console.error('QRCode library no cargada');
        } else {
            console.log('QRCode library cargada correctamente');
        }

        const NETLIFY_URL = window.location.origin;
        const statusEl = document.getElementById('status');
        let events = JSON.parse(localStorage.getItem('events') || '[]');

        // Generar ID √∫nico para evento
        function generateEventId(name) {
            return name.toUpperCase()
                .replace(/[^A-Z0-9]/g, '')
                .substring(0, 10) +
                Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // Crear evento
        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const eventName = document.getElementById('event-name').value;
            let eventId = document.getElementById('event-id').value.trim();
            const eventType = document.getElementById('event-type').value;
            const eventTheme = document.getElementById('event-theme').value;
            console.log('Valor del campo event-id:', `'${eventId}'`);
            console.log('Longitud del valor:', eventId.length);
            console.log('¬øEs vac√≠o?', eventId === '');
            console.log('¬øEs falsy?', !eventId);

            // Generar ID autom√°ticamente si el campo est√° vac√≠o
            if (!eventId || eventId === '') {
                eventId = generateEventId(eventName);
                console.log('‚úÖ Generando ID autom√°ticamente:', eventId);
            } else {
                console.log('‚ÑπÔ∏è Usando ID manual:', eventId);
            }

            // Validar que el ID no exista
            if (events.find(e => e.id === eventId)) {
                showStatus('‚ùå Ya existe un evento con ese c√≥digo', 'error');
                return;
            }

            const event = {
                id: eventId,
                name: eventName,
                type: eventType,
                theme: eventTheme,
                created: new Date().toISOString(),
                urls: {
                    capture: `${NETLIFY_URL}/index.html?event=${eventId}&theme=${eventTheme}`,
                    moderation: `${NETLIFY_URL}/moderador.html?event=${eventId}&theme=${eventTheme}`,
                    projection: `${NETLIFY_URL}/proyeccion.html?event=${eventId}&theme=${eventTheme}`
                }
            };

            // Debug: mostrar la construcci√≥n del evento
            console.log('üèóÔ∏è Construyendo evento:', {
                eventId,
                eventName,
                NETLIFY_URL,
                captureUrl: `${NETLIFY_URL}/index.html?event=${eventId}`
            });

            // Guardar evento
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));

            // Mostrar resultado
            await showEventResult(event);

            // Limpiar formulario
            document.getElementById('create-event-form').reset();

            // Actualizar lista
            loadEventsList();

            showStatus('‚úÖ Evento creado exitosamente', 'success');
        });

        // Mostrar resultado del evento creado
        async function showEventResult(event) {
            document.getElementById('capture-url').textContent = event.urls.capture;
            document.getElementById('moderation-url').textContent = event.urls.moderation;
            document.getElementById('projection-url').textContent = event.urls.projection;

            // Debug: mostrar las URLs que se est√°n generando
            console.log('üîó URLs del evento:', {
                capture: event.urls.capture,
                moderation: event.urls.moderation,
                projection: event.urls.projection
            });

            // Debug: verificar valores individuales
            console.log('üìù Detalles del evento:', {
                eventId: event.id,
                eventName: event.name,
                NETLIFY_URL: window.location.origin,
                fullCaptureUrl: `${window.location.origin}/index.html?event=${event.id}`
            });

            // Generar QR Code
            const qrContainer = document.getElementById('qr-code-container');
            qrContainer.innerHTML = '';

            // Usar la URL completa asegurada
            const qrUrl = `${window.location.origin}/index.html?event=${event.id}`;
            console.log('üéØ URL que ir√° al QR:', qrUrl);

            // Usar directamente API externa para QR
            const qrImg = document.createElement('img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}&bgcolor=FFFFFF&color=000000&margin=10`;
            qrImg.style.maxWidth = '100%';
            qrImg.style.height = 'auto';
            qrImg.style.border = '2px solid #ddd';
            qrImg.style.borderRadius = '8px';
            qrImg.alt = 'QR Code para ' + event.name;
            qrImg.title = 'QR Code para captura de fotos';

            // Agregar evento de carga para confirmar
            qrImg.onload = () => {
                console.log('‚úÖ QR Code cargado exitosamente');
                console.log('üîç QR src final:', qrImg.src);
                console.log('üì± URL decodificada del QR:', decodeURIComponent(qrUrl));
            };

            qrImg.onerror = () => {
                console.error('‚ùå Error cargando QR');
                console.error('‚ùå URL del QR que fall√≥:', qrImg.src);
                qrContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                        <p style="color: #666; margin: 0;">QR Code no disponible</p>
                        <p style="color: #999; font-size: 0.8rem; margin: 5px 0 0;">Usa la URL directamente: ${qrUrl}</p>
                    </div>
                `;
            };

            qrContainer.appendChild(qrImg);
            console.log('üöÄ Generando QR para URL:', qrUrl);

            document.getElementById('event-result').style.display = 'block';

            // Event listeners para botones
            document.getElementById('download-qr').onclick = () => downloadQR(event);
            document.getElementById('copy-urls').onclick = () => copyURLs(event);
            document.getElementById('download-photos').onclick = () => downloadEventPhotos(event);
        }

        // Descargar fotos del evento
        async function downloadEventPhotos(event) {
            const downloadBtn = document.getElementById('download-photos');
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Preparando descarga...';

            try {
                showStatus('üì∏ Preparando descarga de fotos...', 'info');
                console.log('üì• Iniciando descarga para evento:', event.id);

                // Llamar a la nueva funci√≥n de descarga
                const response = await fetch(`${NETLIFY_URL}/.netlify/functions/download-event-photos?eventId=${event.id}`);
                console.log('üì° Respuesta de descarga:', response.status);

                const result = await response.json();
                console.log('üìã Resultado de descarga:', result);

                if (!response.ok) {
                    throw new Error(result.error || 'Error obteniendo fotos');
                }

                if (result.success && result.photos && result.photos.length > 0) {
                    showStatus(`‚úÖ ${result.photos.length} fotos listas para descargar`, 'success');

                    // Ejecutar el script de descarga autom√°tica
                    if (result.downloadScript) {
                        // Crear un script temporal para ejecutar las funciones de descarga
                        const script = document.createElement('script');
                        script.textContent = result.downloadScript;
                        document.head.appendChild(script);

                        // Almacenar las fotos en una variable global temporal
                        window.currentDownloadPhotos = result.photos;
                        window.currentDownloadEventId = event.id;

                        // Esperar un poco para que el script se cargue
                        setTimeout(() => {
                            // Crear modal de opciones de descarga
                            const modal = document.createElement('div');
                            modal.id = 'download-modal';
                            modal.style.cssText = `
                                position: fixed;
                                top: 0;
                                left: 0;
                                right: 0;
                                bottom: 0;
                                background: rgba(0,0,0,0.8);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                z-index: 1000;
                                padding: 20px;
                            `;

                            modal.innerHTML = `
                                <div style="
                                    background: rgba(255,255,255,0.95);
                                    padding: 25px;
                                    border-radius: 15px;
                                    max-width: 500px;
                                    width: 100%;
                                    text-align: center;
                                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                                ">
                                    <h2 style="
                                        color: #2c3e50;
                                        margin: 0 0 20px 0;
                                        font-size: 1.5rem;
                                        font-weight: 700;
                                    ">üì∏ Descargar Fotos del Evento</h2>
                                    <div style="
                                        font-size: 1rem;
                                        color: #7f8c8d;
                                        margin-bottom: 25px;
                                        line-height: 1.5;
                                    ">
                                        Se encontraron <strong>${result.photos.length}</strong> fotos aprobadas para el evento "${event.name}".<br><br>
                                        Elige c√≥mo quieres descargarlas:
                                    </div>
                                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                                        <button onclick="downloadAllPhotos(window.currentDownloadPhotos, window.currentDownloadEventId); closeDownloadModal();"
                                                style="
                                                    padding: 12px 20px;
                                                    background: linear-gradient(135deg, #27ae60, #2ecc71);
                                                    color: white;
                                                    border: none;
                                                    border-radius: 8px;
                                                    cursor: pointer;
                                                    font-weight: 600;
                                                    font-size: 1rem;
                                                    transition: all 0.3s ease;
                                                    box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
                                                    min-width: 200px;
                                                "
                                                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(39, 174, 96, 0.4)';"
                                                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(39, 174, 96, 0.3)';">
                                            üöÄ Descargar Todas (${result.photos.length})
                                        </button>
                                        <button onclick="closeDownloadModal()"
                                                style="
                                                    padding: 12px 20px;
                                                    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
                                                    color: white;
                                                    border: none;
                                                    border-radius: 8px;
                                                    cursor: pointer;
                                                    font-weight: 600;
                                                    font-size: 1rem;
                                                    transition: all 0.3s ease;
                                                    box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
                                                    min-width: 200px;
                                                "
                                                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(149, 165, 166, 0.4)';"
                                                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(149, 165, 166, 0.3)';">
                                            ‚ùå Cancelar
                                        </button>
                                    </div>
                                    <div style="
                                        font-size: 0.85rem;
                                        color: #95a5a6;
                                        margin-top: 20px;
                                        line-height: 1.4;
                                    ">
                                        üí° <strong>Nota:</strong> Las fotos se descargar√°n autom√°ticamente una por una con un intervalo de 1 segundo para evitar bloqueos del navegador.
                                    </div>
                                </div>
                            `;

                            // Agregar funci√≥n para cerrar modal
                            window.closeDownloadModal = function() {
                                const modal = document.getElementById('download-modal');
                                if (modal) {
                                    modal.remove();
                                }
                            };

                            document.body.appendChild(modal);

                            // Limpiar el script temporal y variables globales despu√©s de un tiempo
                            setTimeout(() => {
                                document.head.removeChild(script);
                                delete window.currentDownloadPhotos;
                                delete window.currentDownloadEventId;
                            }, 10000);

                        }, 100);

                    } else {
                        throw new Error('No se pudo generar el script de descarga');
                    }

                } else if (result.success && result.photos && result.photos.length === 0) {
                    showStatus('‚ö†Ô∏è No hay fotos aprobadas para este evento a√∫n', 'warning');
                } else {
                    throw new Error('No se encontraron fotos para este evento');
                }

            } catch (error) {
                console.error('‚ùå Error en descarga de fotos:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì∏ Descargar Fotos';
            }
        }

        // Copiar URLs
        function copyURLs(event) {
            const text = `
üéØ EVENTO: ${event.name} (${event.id})

üì± URL CAPTURA:
${event.urls.capture}

üõ°Ô∏è URL MODERACI√ìN:
${event.urls.moderation}

üì∫ URL PROYECCI√ìN:
${event.urls.projection}
            `.trim();

            navigator.clipboard.writeText(text).then(() => {

        // Archivar evento
        window.deleteEvent = async function(eventId) {
            console.log('üóëÔ∏è Intentando archivar evento:', eventId);

            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres archivar este evento?\n\n‚úÖ Las fotos se mover√°n a archivo\nüö´ Las URLs dejar√°n de funcionar\n\n¬øContinuar?')) {
                console.log('‚ùå Usuario cancel√≥ el archivado');
                return;
            }

            const deleteBtn = document.querySelector(`button[onclick*="${eventId}"]`);
            const originalText = deleteBtn?.textContent || 'üóëÔ∏è Borrar';
            console.log('üéØ Bot√≥n encontrado:', deleteBtn);

            try {
                if (deleteBtn) {
                    deleteBtn.disabled = true;
                    deleteBtn.textContent = '‚è≥ Archivando...';
                }

                showStatus('‚è≥ Archivando fotos del evento...', 'info');
                console.log('üì° URL de Netlify:', NETLIFY_URL);

                // 1. Archivar fotos en Cloudinary
                const archiveUrl = `${NETLIFY_URL}/.netlify/functions/archive-event?eventId=${eventId}`;
                console.log('üîó URL de archivado:', archiveUrl);

                const archiveResponse = await fetch(archiveUrl);
                console.log('üì° Respuesta de archivado:', archiveResponse.status, archiveResponse.statusText);

                const archiveResult = await archiveResponse.json();
                console.log('üìã Resultado del archivado:', archiveResult);

                if (!archiveResponse.ok) {
                    throw new Error(archiveResult.error || 'Error al archivar fotos');
                }

                // 2. Eliminar evento del localStorage
                const events = JSON.parse(localStorage.getItem('events') || '[]');
                console.log('üìã Eventos antes de filtrar:', events.length);

                const eventToArchive = events.find(e => e.id === eventId);
                console.log('üéØ Evento a archivar encontrado:', eventToArchive);

                if (eventToArchive) {
                    // 3. Guardar en eventos archivados
                    const archivedEvents = JSON.parse(localStorage.getItem('archivedEvents') || '[]');
                    archivedEvents.push({
                        ...eventToArchive,
                        archivedAt: new Date().toISOString(),
                        photosArchived: archiveResult.archivedPhotos || 0
                    });
                    localStorage.setItem('archivedEvents', JSON.stringify(archivedEvents));
                    console.log('üíæ Evento guardado en archivados');

                    // 4. Eliminar de eventos activos
                    const updatedEvents = events.filter(e => e.id !== eventId);
                    localStorage.setItem('events', JSON.stringify(updatedEvents));
                    console.log('üóëÔ∏è Evento eliminado de activos, eventos restantes:', updatedEvents.length);
                }

                loadEventsList();
                showStatus(`‚úÖ Evento archivado (${archiveResult.archivedPhotos || 0} fotos)`, 'success');
                console.log('‚úÖ Proceso de archivado completado');

            } catch (error) {
                console.error('‚ùå Error al archivar evento:', error);
                console.error('‚ùå Stack trace:', error.stack);
                showStatus(`‚ùå Error: ${error.message}`, 'error');

                // Mostrar m√°s detalles del error en consola
                if (error.message.includes('fetch')) {
                    console.error('‚ùå Problema de conectividad. Verifica la URL:', NETLIFY_URL);
                }
            } finally {
                if (deleteBtn) {
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = originalText;
                }
            }
        };

        async function deleteArchivedEvent(eventId) {

            const eventName = eventId; // Podr√≠amos buscar el nombre real si lo tuvi√©ramos
            const confirm1 = confirm(`‚ö†Ô∏è ¬øEst√°s seguro de que quieres ELIMINAR DEFINITIVAMENTE el evento "${eventName}"?`);
            if (!confirm1) return;

            const confirm2 = confirm(`üö® ¬°ATENCI√ìN! Esta acci√≥n NO se puede deshacer.\n\nSe eliminar√°n:\n‚Ä¢ Todas las fotos del evento\n‚Ä¢ Los datos del evento\n‚Ä¢ Todo el historial relacionado\n\n¬øContinuar con la eliminaci√≥n?`);
            if (!confirm2) return;

                // Llamar a la funci√≥n de eliminaci√≥n
                const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';

                if (response.ok && result.success) {

                    const archivedEvents = JSON.parse(localStorage.getItem('archivedEvents') || '[]');

                    console.log(`üóëÔ∏è Eliminaci√≥n completada - Evento: ${eventId}, Fotos eliminadas: ${deletedCount}`);

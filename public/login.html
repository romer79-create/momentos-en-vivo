<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Momentos en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo i {
            color: #ffd700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-camera"></i>
            Momentos en Vivo
        </div>
        <div class="subtitle">Panel de Administración</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div id="message" class="message"></div>

        <a href="home.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Iniciando sesión...';

            // Limpiar mensaje anterior
            messageDiv.style.display = 'none';

            try {
                // Aquí iría la llamada a la API de autenticación
                // Por ahora, simulamos la autenticación
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simular delay

                if (username === 'admin' && password === 'admin123') {
                    // Autenticación exitosa
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ Acceso concedido. Redirigiendo...';
                    messageDiv.style.display = 'block';

                    // Guardar sesión en localStorage
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 2000);

                } else {
                    // Credenciales incorrectas
                    throw new Error('Usuario o contraseña incorrectos');
                }

            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                // Restaurar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });

        // Verificar si ya está autenticado
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            const loginTime = new Date(localStorage.getItem('adminLoginTime'));
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);

            // Si la sesión es menor a 24 horas, redirigir automáticamente
            if (hoursDiff < 24) {
                window.location.href = '/admin.html';
            }
        }
    </script>
</body>
</html>

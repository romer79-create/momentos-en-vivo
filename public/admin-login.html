<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Momentos en Vivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo i {
            color: #ffd700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            Momentos en Vivo
        </div>
        <div class="subtitle">Acceso Panel de Administración</div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Usuario Administrador</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Acceder al Panel
            </button>
        </form>

        <div id="message" class="message"></div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Verificando...';

            // Limpiar mensaje anterior
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            try {
                // Simular verificación de credenciales (en producción esto iría a una API)
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Credenciales hardcodeadas para demo
                if (username === 'admin' && password === 'admin123') {
                    // Login exitoso
                    messageDiv.textContent = '✅ Acceso concedido. Redirigiendo al panel...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';

                    // Guardar sesión en localStorage
                    const adminSession = {
                        username: username,
                        timestamp: new Date().getTime(),
                        role: 'admin'
                    };
                    localStorage.setItem('adminSession', JSON.stringify(adminSession));

                    // Redirigir al panel de administración
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);

                } else {
                    // Credenciales incorrectas
                    throw new Error('Usuario o contraseña incorrectos');
                }

            } catch (error) {
                messageDiv.textContent = '❌ ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                // Restaurar botón
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Acceder al Panel';
            }
        });

        // Verificar si ya está autenticado
        window.onload = function() {
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    const currentTime = new Date().getTime();
                    const hoursDiff = (currentTime - session.timestamp) / (1000 * 60 * 60);

                    // Si la sesión es menor a 24 horas, redirigir automáticamente
                    if (hoursDiff < 24 && session.role === 'admin') {
                        window.location.href = 'admin.html';
                    }
                } catch (error) {
                    // Si hay error en el JSON, limpiar la sesión
                    localStorage.removeItem('adminSession');
                }
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #333; color: white; text-align: center; }
        video { width: 90%; max-width: 400px; border-radius: 10px; border: 3px solid white; }
        button { font-size: 1.2rem; padding: 15px 30px; margin-top: 20px; cursor: pointer; border-radius: 50px; border: none; background-color: #007bff; color: white; font-weight: bold; }
        #status { margin-top: 15px; font-size: 1rem; height: 20px; }
    </style>
</head>
<body>
    <h1>¡Captura tu Momento!</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="snap">📸 Enviar Foto</button>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const statusEl = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                console.error("Error de cámara:", err);
                statusEl.textContent = "No se pudo acceder a la cámara.";
            });

        snapButton.addEventListener('click', () => {
            statusEl.textContent = "Enviando...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('photo', blob, 'foto.jpg');
                
                // --- LÍNEA MODIFICADA ---
                // Ahora apunta a nuestra función de Netlify
                fetch('/.netlify/functions/upload', { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        console.log(data.message);
                        statusEl.textContent = "¡Gracias! Tu foto fue enviada 🎉";
                        setTimeout(() => statusEl.textContent = '', 3000);
                    })
                    .catch(err => {
                        console.error(err);
                        statusEl.textContent = "Error al enviar. Intenta de nuevo.";
                    });
            }, 'image/jpeg');
        });
    </script>
</body>
</html>

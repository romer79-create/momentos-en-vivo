<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #333; color: white; text-align: center; }
        video { width: 90%; max-width: 400px; border-radius: 10px; border: 3px solid white; }
        button { font-size: 1.2rem; padding: 15px 30px; margin-top: 20px; cursor: pointer; border-radius: 50px; border: none; background-color: #007bff; color: white; font-weight: bold; }
        #status { margin-top: 15px; font-size: 1rem; height: 20px; }
    </style>
</head>
<body>
    <h1>Â¡Captura tu Momento!</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="snap">ðŸ“¸ Enviar Foto</button>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const statusEl = document.getElementById('status');
        const functionUrl = '/.netlify/functions/upload';

        // Pide acceso a la cÃ¡mara del celular
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => video.srcObject = stream)
            .catch(err => {
                console.error("Error de cÃ¡mara:", err);
                statusEl.textContent = "No se pudo acceder a la cÃ¡mara.";
            });

        // Al hacer clic en el botÃ³n...
        snapButton.addEventListener('click', () => {
            statusEl.textContent = "Procesando...";
            
            // Dibuja el frame actual del video en el canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convierte la imagen del canvas a un archivo Blob
            canvas.toBlob(blob => {
                if (!blob) {
                    statusEl.textContent = "Error al capturar la imagen.";
                    return;
                }
                
                statusEl.textContent = "Enviando...";
                const formData = new FormData();
                formData.append('photo', blob, 'foto_celular.jpg');

                // EnvÃ­a el formulario con el archivo al servidor
                fetch(functionUrl, {
                    method: 'POST',
                    body: formData // No establecemos 'Content-Type', el navegador lo hace automÃ¡ticamente por nosotros
                })
                .then(response => {
                    if (!response.ok) {
                        // Si la respuesta no es 2xx, lanzamos un error para que lo capture el .catch
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    statusEl.textContent = "Â¡Gracias! Tu foto fue enviada ðŸŽ‰";
                    setTimeout(() => statusEl.textContent = '', 4000);
                })
                .catch(err => {
                    console.error('Error al subir la foto:', err);
                    statusEl.textContent = "Hubo un error al enviar. Intenta de nuevo.";
                });
            }, 'image/jpeg', 0.9); // Calidad de la imagen al 90%
        });
    </script>
</body>
</html>

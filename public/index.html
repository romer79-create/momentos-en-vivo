<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #333; color: white; text-align: center; }
        video { width: 90%; max-width: 400px; border-radius: 10px; border: 3px solid white; }
        .button-group { margin-top: 20px; display: flex; gap: 15px; }
        button { font-size: 1.2rem; padding: 15px 30px; cursor: pointer; border-radius: 50px; border: none; background-color: #007bff; color: white; font-weight: bold; }
        #switch-camera { background-color: #6c757d; } /* Estilo diferente para el bot칩n de c치mara */
        #status { margin-top: 15px; font-size: 1rem; height: 20px; }
    </style>
</head>
<body>
    <h1>춰Captura tu Momento!</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="button-group">
        <button id="snap">游닞 Enviar Foto</button>
        <button id="switch-camera">游댃 Cambiar C치mara</button>
    </div>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const switchCameraButton = document.getElementById('switch-camera');
        const statusEl = document.getElementById('status');
        const functionUrl = '/.netlify/functions/upload';

        let currentStream; // Para guardar el stream de la c치mara actual
        let currentFacingMode = 'user'; // 'user' para frontal, 'environment' para trasera

        // Funci칩n para iniciar la c치mara
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Detener c치mara anterior
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                currentStream = stream;
                statusEl.textContent = "";
            } catch (err) {
                console.error("Error de c치mara:", err);
                statusEl.textContent = "No se pudo acceder a la c치mara.";
            }
        }

        // Evento para cambiar de c치mara
        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera();
        });

        // Evento para enviar foto (sin cambios, solo el inicio de la c치mara)
        snapButton.addEventListener('click', () => {
            statusEl.textContent = "Procesando...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                if (!blob) { statusEl.textContent = "Error al capturar la imagen."; return; }
                statusEl.textContent = "Enviando...";
                const formData = new FormData();
                formData.append('photo', blob, 'foto_celular.jpg');

                fetch(functionUrl, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) { throw new Error(`Error del servidor: ${response.status} ${response.statusText}`); }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    statusEl.textContent = "춰Gracias! Tu foto fue enviada 游꿀";
                    setTimeout(() => statusEl.textContent = '', 4000);
                })
                .catch(err => {
                    console.error('Error al subir la foto:', err);
                    statusEl.textContent = "Hubo un error al enviar. Intenta de nuevo.";
                });
            }, 'image/jpeg', 0.9);
        });

        // Iniciar la c치mara al cargar la p치gina
        startCamera();
    </script>
</body>
</html>

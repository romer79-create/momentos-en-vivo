<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white; 
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ffd93d; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #6bcf7f; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #4ecdc4; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #45b7d1; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: #ff6b6b; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #feca57; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #96ceb4; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #ffd93d; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #6bcf7f; }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            font-size: 2.8rem; 
            margin: 20px 0; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #ffd93d, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        video { 
            width: 90%; 
            max-width: 400px; 
            border-radius: 20px; 
            border: 5px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        video:hover {
            transform: scale(1.02);
        }
        
        .button-group { 
            margin-top: 30px; 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button { 
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem; 
            padding: 18px 35px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #snap { 
            background: linear-gradient(135deg, #ff6b6b, #feca57); 
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(255,107,107,0.3); }
            50% { box-shadow: 0 8px 35px rgba(255,107,107,0.6); }
            100% { box-shadow: 0 8px 25px rgba(255,107,107,0.3); }
        }
        
        #switch-camera { 
            background: linear-gradient(135deg, #45b7d1, #96ceb4); 
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        #status { 
            margin-top: 20px; 
            font-size: 1.1rem; 
            height: 25px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: statusGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes statusGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 15px rgba(255,255,255,0.5); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            button { font-size: 1.1rem; padding: 15px 25px; }
            .button-group { gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- Confetti elements -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
    <h1>Â¡Captura tu Momento!</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div class="button-group">
        <button id="snap">ðŸ“¸ Enviar Foto</button>
        <button id="switch-camera">ðŸ”„ Cambiar CÃ¡mara</button>
    </div>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const switchCameraButton = document.getElementById('switch-camera');
        const statusEl = document.getElementById('status');
        const functionUrl = '/.netlify/functions/upload';

        let currentStream; // Para guardar el stream de la cÃ¡mara actual
        let currentFacingMode = 'user'; // 'user' para frontal, 'environment' para trasera

        // FunciÃ³n para iniciar la cÃ¡mara
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Detener cÃ¡mara anterior
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                currentStream = stream;
                statusEl.textContent = "";
            } catch (err) {
                console.error("Error de cÃ¡mara:", err);
                statusEl.textContent = "No se pudo acceder a la cÃ¡mara.";
            }
        }

        // Evento para cambiar de cÃ¡mara
        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera();
        });

        // Evento para enviar foto (sin cambios, solo el inicio de la cÃ¡mara)
        snapButton.addEventListener('click', () => {
            statusEl.textContent = "Procesando...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                if (!blob) { statusEl.textContent = "Error al capturar la imagen."; return; }
                statusEl.textContent = "Enviando...";
                const formData = new FormData();
                formData.append('photo', blob, 'foto_celular.jpg');

                fetch(functionUrl, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) { throw new Error(`Error del servidor: ${response.status} ${response.statusText}`); }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    statusEl.textContent = "Â¡Gracias! Tu foto fue enviada ðŸŽ‰";
                    setTimeout(() => statusEl.textContent = '', 4000);
                })
                .catch(err => {
                    console.error('Error al subir la foto:', err);
                    statusEl.textContent = "Hubo un error al enviar. Intenta de nuevo.";
                });
            }, 'image/jpeg', 0.9);
        });

        // Iniciar la cÃ¡mara al cargar la pÃ¡gina
        startCamera();
    </script>
</body>
</html>

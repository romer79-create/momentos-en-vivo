<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos en Vivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white; 
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ffd93d; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #6bcf7f; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #4ecdc4; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #45b7d1; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: #ff6b6b; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #feca57; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #96ceb4; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #ffd93d; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #6bcf7f; }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            font-size: 2.8rem; 
            margin: 20px 0; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #ffd93d, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        video { 
            width: 90%; 
            max-width: 400px; 
            border-radius: 20px; 
            border: 5px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        video:hover {
            transform: scale(1.02);
        }
        
        .message-container {
            margin-top: 25px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            padding: 15px;
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 15px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ffd93d;
            box-shadow: 0 8px 35px rgba(255,217,61,0.3);
            transform: translateY(-2px);
        }
        
        textarea::placeholder {
            color: #666;
            font-style: italic;
        }
        
        .char-counter {
            position: absolute;
            bottom: -25px;
            right: 5px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
        }
        
        .button-group { 
            margin-top: 50px; 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button { 
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem; 
            padding: 18px 35px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #snap { 
            background: linear-gradient(135deg, #ff6b6b, #feca57); 
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(255,107,107,0.3); }
            50% { box-shadow: 0 8px 35px rgba(255,107,107,0.6); }
            100% { box-shadow: 0 8px 25px rgba(255,107,107,0.3); }
        }
        
        #switch-camera { 
            background: linear-gradient(135deg, #45b7d1, #96ceb4); 
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        #status { 
            margin-top: 20px; 
            font-size: 1.1rem; 
            height: 25px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: statusGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes statusGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 15px rgba(255,255,255,0.5); }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            button { font-size: 1.1rem; padding: 15px 25px; }
            .button-group { gap: 15px; }
        }
    </style>
</head>
<body>
    <!-- Confetti elements -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
    <h1>Â¡Captura tu Momento!</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    
    <div class="message-container">
        <textarea id="message" placeholder="Â¡Escribe un mensaje divertido! (opcional)" maxlength="200"></textarea>
        <div class="char-counter"><span id="char-count">0</span>/200</div>
    </div>
    
    <div class="button-group">
        <button id="snap">ðŸ“¸ Enviar Foto</button>
        <button id="switch-camera">ðŸ”„ Cambiar CÃ¡mara</button>
    </div>
    <p id="status"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapButton = document.getElementById('snap');
        const switchCameraButton = document.getElementById('switch-camera');
        const statusEl = document.getElementById('status');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('char-count');
        const functionUrl = 'https://playful-parfait-6bfab1.netlify.app/.netlify/functions/upload';

        let currentStream; // Para guardar el stream de la cÃ¡mara actual
        let currentFacingMode = 'user'; // 'user' para frontal, 'environment' para trasera

        // Contador de caracteres para el mensaje
        messageInput.addEventListener('input', () => {
            const count = messageInput.value.length;
            charCount.textContent = count;
            
            // Cambiar color cuando se acerca al lÃ­mite
            if (count > 180) {
                charCount.style.color = '#ff6b6b';
            } else if (count > 150) {
                charCount.style.color = '#feca57';
            } else {
                charCount.style.color = 'rgba(255,255,255,0.8)';
            }
        });

        // FunciÃ³n para iniciar la cÃ¡mara
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Detener cÃ¡mara anterior
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                currentStream = stream;
                statusEl.textContent = "";
            } catch (err) {
                console.error("Error de cÃ¡mara:", err);
                statusEl.textContent = "No se pudo acceder a la cÃ¡mara.";
            }
        }

        // Evento para cambiar de cÃ¡mara
        switchCameraButton.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera();
        });

        // Verificar lÃ­mite de fotos por usuario
        function checkPhotoLimit() {
            const photoCount = parseInt(localStorage.getItem('photoCount') || '0');
            return photoCount < 2;
        }

        function incrementPhotoCount() {
            const photoCount = parseInt(localStorage.getItem('photoCount') || '0');
            localStorage.setItem('photoCount', (photoCount + 1).toString());
            updatePhotoCounter();
        }

        function updatePhotoCounter() {
            const photoCount = parseInt(localStorage.getItem('photoCount') || '0');
            const remaining = 2 - photoCount;
            if (remaining <= 0) {
                snapButton.disabled = true;
                snapButton.textContent = "ðŸ“¸ LÃ­mite alcanzado";
                snapButton.style.background = "linear-gradient(135deg, #6c757d, #495057)";
                statusEl.textContent = `Has alcanzado el lÃ­mite de 2 fotos por evento`;
            } else {
                statusEl.textContent = `Te quedan ${remaining} foto${remaining === 1 ? '' : 's'}`;
            }
        }

        // Evento para enviar foto con mensaje
        snapButton.addEventListener('click', () => {
            if (!checkPhotoLimit()) {
                statusEl.textContent = "Has alcanzado el lÃ­mite de 2 fotos por evento";
                return;
            }

            statusEl.textContent = "Procesando...";
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                if (!blob) { statusEl.textContent = "Error al capturar la imagen."; return; }
                statusEl.textContent = "Enviando...";
                const formData = new FormData();
                formData.append('photo', blob, 'foto_celular.jpg');
                
                // Agregar el mensaje si existe
                const message = messageInput.value.trim();
                console.log('--- DEBUG Frontend: Mensaje a enviar:', message);
                if (message) {
                    formData.append('message', message);
                    console.log('--- DEBUG Frontend: Mensaje agregado al FormData');
                } else {
                    console.log('--- DEBUG Frontend: No hay mensaje para enviar');
                }

                // Debug: mostrar contenido del FormData
                for (let [key, value] of formData.entries()) {
                    console.log('--- DEBUG Frontend FormData:', key, value);
                }

                fetch(functionUrl, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) { throw new Error(`Error del servidor: ${response.status} ${response.statusText}`); }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    incrementPhotoCount(); // Incrementar contador despuÃ©s del envÃ­o exitoso
                    statusEl.textContent = "Â¡Gracias! Tu foto fue enviada ðŸŽ‰";
                    // Limpiar el mensaje despuÃ©s del envÃ­o exitoso
                    messageInput.value = '';
                    charCount.textContent = '0';
                    charCount.style.color = 'rgba(255,255,255,0.8)';
                    setTimeout(() => updatePhotoCounter(), 4000);
                })
                .catch(err => {
                    console.error('Error al subir la foto:', err);
                    statusEl.textContent = "Hubo un error al enviar. Intenta de nuevo.";
                });
            }, 'image/jpeg', 0.7); // Reducir calidad para comprimir mÃ¡s
        });

        // Iniciar la cÃ¡mara al cargar la pÃ¡gina
        startCamera();
        // Mostrar contador inicial
        updatePhotoCounter();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Moderación</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            /* Modern Blue Theme (Default) */
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #ffffff;
            --text-secondary: #bdc3c7;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.3s;
        }

        /* Romantic Pink Theme */
        [data-theme="romantic-pink"] {
            --primary-color: #e91e63;
            --secondary-color: #f06292;
            --accent-color: #ad1457;
            --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --text-color: #ffffff;
            --text-secondary: #fce4ec;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.4s;
        }

        /* Corporate Gray Theme */
        [data-theme="corporate-gray"] {
            --primary-color: #546e7a;
            --secondary-color: #78909c;
            --accent-color: #37474f;
            --background-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
            --text-color: #ffffff;
            --text-secondary: #b0bec5;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.2s;
        }

        /* Party Neon Theme */
        [data-theme="party-neon"] {
            --primary-color: #ff0080;
            --secondary-color: #00ff80;
            --accent-color: #8000ff;
            --background-gradient: linear-gradient(135deg, #ff0080 0%, #8000ff 50%, #00ff80 100%);
            --text-color: #ffffff;
            --text-secondary: #ffffff;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.5s;
        }

        /* Nature Green Theme */
        [data-theme="nature-green"] {
            --primary-color: #4caf50;
            --secondary-color: #8bc34a;
            --accent-color: #2e7d32;
            --background-gradient: linear-gradient(135deg, #a8e6cf 0%, #dcedc8 50%, #ffd3b6 100%);
            --text-color: #2e7d32;
            --text-secondary: #4caf50;
            --primary-font: 'Poppins', sans-serif;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.4s;
        }

        /* Sunset Orange Theme */
        [data-theme="sunset-orange"] {
            --primary-color: #ff9800;
            --secondary-color: #ff5722;
            --accent-color: #e65100;
            --background-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --text-color: #ffffff;
            --text-secondary: #ffe0b2;
            --primary-font: 'Fredoka One', cursive;
            --secondary-font: 'Poppins', sans-serif;
            --transition-duration: 0.3s;
        }
        
        body { 
            font-family: var(--secondary-font); 
            background: var(--background-gradient); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: var(--text-color);
        }
        
        h1 { 
            font-family: var(--primary-font); 
            color: var(--text-color); 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .photo-card { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            overflow: hidden; 
            transition: transform 0.3s ease;
            color: #333;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
        }
        
        .photo-card img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            display: block; 
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .message-text {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            min-height: 20px;
            display: flex;
            align-items: center;
        }
        
        .no-message {
            background: #e9ecef !important;
            color: #6c757d !important;
            font-style: italic;
        }
        
        .photo-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .actions { 
            display: flex; 
            justify-content: space-between; 
            padding: 0 15px 15px; 
            gap: 10px;
        }
        
        .actions button {
            border: none; 
            padding: 12px 20px; 
            border-radius: 25px; 
            cursor: pointer;
            font-weight: 700;
            font-family: var(--secondary-font);
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .approve-btn {
            background: linear-gradient(135deg, var(--secondary-color), #27ae60);
            color: white;
        }
        
        .approve-btn:hover {
            background: linear-gradient(135deg, #27ae60, var(--secondary-color));
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            color: white;
        }
        
        .reject-btn:hover {
            background: linear-gradient(135deg, #c0392b, var(--accent-color));
            transform: translateY(-2px);
        }
        
        .share-section {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .share-section.show {
            display: block;
        }
        
        .share-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .share-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .share-btn:hover {
            transform: translateY(-1px);
        }
        
        .share-facebook {
            background: #1877f2;
            color: white;
        }
        
        .share-twitter {
            background: #1da1f2;
            color: white;
        }
        
        .share-instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
        }
        
        .share-whatsapp {
            background: #25d366;
            color: white;
        }
        
        .share-linkedin {
            background: #0077b5;
            color: white;
        }
        
        .share-copy {
            background: var(--primary-color);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
        }
        
        .no-photos {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container { 
                grid-template-columns: 1fr; 
                gap: 20px; 
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <h1>Panel de Moderación - Fotos Pendientes</h1>
    <div id="pending-container" class="container"></div>

    <script>
        const pendingContainer = document.getElementById('pending-container');
        // IMPORTANTE: Configura la URL correcta para tu deployment en Vercel
        // Para desarrollo local: http://localhost:3000
        // URL dinámica para funcionar tanto en desarrollo como en producción
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const NETLIFY_URL = isLocal ? '' : window.location.origin;
        const API_KEY = 'MiClaveSuperSecreta2024!@#';

        // Extraer eventId y theme de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event') || 'DEFAULT';
        const theme = urlParams.get('theme') || 'modern-blue';
        console.log('EventId extraído de la URL (moderador):', eventId);
        console.log('Tema extraído de la URL:', theme);

        // Aplicar tema
        document.documentElement.setAttribute('data-theme', theme);

        async function handleAction(action, photoId, cardElement) {
            const url = isLocal ? `/api/${action}-photo` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/${action}-photo`;
            const requestBody = { photoId: photoId, eventId: eventId };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'x-api-key': API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });
            if (response.ok) {
                if (action === 'approve') {
                    // Mostrar botones de compartir después de aprobar
                    showShareButtons(photoId, cardElement);
                } else {
                    cardElement.remove();
                }
            } else {
                alert(`Error al procesar la foto.`);
            }
        }

        // Función para mostrar botones de compartir
        async function showShareButtons(photoId, cardElement) {
            try {
                // Obtener la URL de la foto aprobada
                const url = isLocal ? `/api/get-approved-photos?eventId=${eventId}` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/get-approved-photos?eventId=${eventId}`;
                const response = await fetch(url, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const photos = await response.json();

                // Buscar la foto aprobada (manejar ambos formatos)
                let approvedPhoto = null;
                if (isLocal) {
                    // En desarrollo local, buscar por filename
                    approvedPhoto = photos.find(photo => photo === photoId);
                    if (approvedPhoto) {
                        // Convertir a formato objeto para compartir
                        approvedPhoto = {
                            secure_url: `/approved/${photoId}`,
                            public_id: photoId
                        };
                    }
                } else {
                    // En producción, buscar por public_id
                    approvedPhoto = photos.find(photo => photo.public_id === photoId);
                }

                if (!approvedPhoto) {
                    cardElement.remove();
                    return;
                }

                // Generar URLs de compartir
                const shareUrl = isLocal ? `/api/social-share?photoId=${photoId}` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/social-share?photoId=${photoId}`;
                const shareResponse = await fetch(shareUrl, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const shareData = await shareResponse.json();

                if (shareData.success) {
                    const shareSection = cardElement.querySelector('.share-section');
                    const shareButtons = cardElement.querySelector('.share-buttons');

                    shareButtons.innerHTML = `
                        <button class="share-btn share-facebook" onclick="shareToPlatform('${shareData.shareUrls.facebook}', 'Facebook', '${photoId}')">
                            📘 Facebook
                        </button>
                        <button class="share-btn share-twitter" onclick="shareToPlatform('${shareData.shareUrls.twitter}', 'Twitter', '${photoId}')">
                            🐦 Twitter
                        </button>
                        <button class="share-btn share-instagram" onclick="shareToPlatform('${shareData.shareUrls.instagram}', 'Instagram', '${photoId}')">
                            📷 Instagram
                        </button>
                        <button class="share-btn share-whatsapp" onclick="shareToPlatform('${shareData.shareUrls.whatsapp}', 'WhatsApp', '${photoId}')">
                            💬 WhatsApp
                        </button>
                        <button class="share-btn share-linkedin" onclick="shareToPlatform('${shareData.shareUrls.linkedin}', 'LinkedIn', '${photoId}')">
                            💼 LinkedIn
                        </button>
                        <button class="share-btn share-copy" onclick="copyToClipboard('${approvedPhoto.secure_url}')">
                            📋 Copiar
                        </button>
                    `;

                    shareSection.classList.add('show');

                    // Cambiar el texto del botón de aprobar
                    const approveBtn = cardElement.querySelector('.approve-btn');
                    approveBtn.textContent = '✅ Aprobada';
                    approveBtn.disabled = true;
                    approveBtn.style.background = '#95a5a6';

                    // Ocultar botón de rechazar
                    const rejectBtn = cardElement.querySelector('.reject-btn');
                    rejectBtn.style.display = 'none';
                } else {
                    cardElement.remove();
                }
            } catch (error) {
                console.error('Error mostrando botones de compartir:', error);
                cardElement.remove();
            }
        }

        // Función para compartir en plataforma específica
        function shareToPlatform(url, platform, photoId) {
            // Registrar el compartir
            const logUrl = isLocal ? `/api/social-share?photoId=${photoId}&platform=${platform}` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/social-share?photoId=${photoId}&platform=${platform}`;
            fetch(logUrl, {
                headers: {
                    'x-api-key': API_KEY
                }
            });

            // Abrir ventana de compartir
            const width = 600;
            const height = 400;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;

            window.open(url, `share-${platform}`,
                `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`
            );
        }

        // Función para copiar al portapapeles
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('✅ URL copiada al portapapeles');
                }).catch(err => {
                    console.error('Error copiando:', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        // Fallback para copiar
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('✅ URL copiada al portapapeles');
            } catch (err) {
                console.error('Error en fallback copy:', err);
                alert('❌ Error copiando la URL');
            }
            
            document.body.removeChild(textArea);
        }

        async function loadPendingPhotos() {
            const url = isLocal ? `/api/get-photos?eventId=${eventId}` : `https://us-central1-momentos-en-vivo.cloudfunctions.net/api1/get-photos?eventId=${eventId}`;
            const response = await fetch(url, {
                headers: {
                    'x-api-key': API_KEY
                }
            });
            const photos = await response.json();
            
            pendingContainer.innerHTML = ''; // Limpia el contenedor

            if (photos.length === 0) {
                pendingContainer.innerHTML = '<div class="no-photos">📸 No hay fotos pendientes de moderación</div>';
                return;
            }

            photos.forEach(photo => {
                // Determinar si es un objeto Cloudinary o un string (desarrollo local)
                const isCloudinaryObject = typeof photo === 'object' && photo.secure_url;
                const isLocalFilename = typeof photo === 'string';

                let photoId, imageUrl, message = '', createdDate = '';

                if (isCloudinaryObject) {
                    // Formato Cloudinary (producción)
                    photoId = photo.public_id;

                    // Construir URL completa para la imagen
                    imageUrl = isLocal ? `/uploads/${photo.public_id.split('/').pop()}` : photo.secure_url;

                    // Extraer el mensaje de los tags de Cloudinary
                    if (photo.tags && Array.isArray(photo.tags)) {
                        const messageTag = photo.tags.find(tag => tag.startsWith('msg:'));
                        if (messageTag) {
                            message = decodeURIComponent(messageTag.substring(4)); // Remover 'msg:' del inicio
                        }
                    }

                    createdDate = new Date(photo.created_at).toLocaleString('es-ES');
                    console.log('--- DEBUG Moderador: Foto Cloudinary:', photo.public_id, 'Tags:', photo.tags, 'Mensaje extraído:', message);

                } else if (isLocalFilename) {
                    // Formato local (desarrollo)
                    photoId = photo; // El filename es el ID
                    imageUrl = `/uploads/${photo}`;
                    message = 'Foto subida localmente';
                    createdDate = 'Desarrollo local';
                    console.log('--- DEBUG Moderador: Foto local:', photo);
                }

                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="Foto pendiente">
                    <div class="photo-info">
                        <div class="message-text ${message ? '' : 'no-message'}">
                            ${message || 'Sin mensaje'}
                        </div>
                        <div class="photo-meta">
                            📅 ${createdDate}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="approve-btn">✅ Aprobar</button>
                        <button class="reject-btn">❌ Rechazar</button>
                    </div>
                    <div class="share-section" id="share-${photoId}">
                        <div class="share-buttons" id="share-buttons-${photoId}">
                            <!-- Botones de compartir se agregarán aquí dinámicamente -->
                        </div>
                    </div>
                `;

                card.querySelector('.approve-btn').addEventListener('click', () => handleAction('approve', photoId, card));
                card.querySelector('.reject-btn').addEventListener('click', () => handleAction('reject', photoId, card));

                pendingContainer.appendChild(card);
            });
        }

        loadPendingPhotos();
        setInterval(loadPendingPhotos, 10000); // Revisa si hay fotos nuevas cada 10 segundos
    </script>
    
    <script>
        // Función para mostrar notificaciones toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary-color);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                z-index: 1000;
                opacity: 0;
                transform: translateY(-20px);
                transition: all 0.3s ease;
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

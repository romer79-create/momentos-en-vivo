<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Moderaci√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            color: white;
        }
        
        h1 { 
            font-family: 'Fredoka One', cursive; 
            color: white; 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .photo-card { 
            background: rgba(255,255,255,0.95); 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            overflow: hidden; 
            transition: transform 0.3s ease;
            color: #333;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
        }
        
        .photo-card img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            display: block; 
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .message-text {
            background: linear-gradient(135deg, #ffd93d, #ff6b6b);
            color: white;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            min-height: 20px;
            display: flex;
            align-items: center;
        }
        
        .no-message {
            background: #e9ecef;
            color: #6c757d;
            font-style: italic;
        }
        
        .photo-meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .actions { 
            display: flex; 
            justify-content: space-between; 
            padding: 0 15px 15px; 
            gap: 10px;
        }
        
        .actions button {
            border: none; 
            padding: 12px 20px; 
            border-radius: 25px; 
            cursor: pointer;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .approve-btn { 
            background: linear-gradient(135deg, #28a745, #20c997); 
            color: white; 
        }
        
        .reject-btn { 
            background: linear-gradient(135deg, #dc3545, #fd7e14); 
            color: white; 
        }
        
        .actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
        }
        
        .no-photos {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .container { 
                grid-template-columns: 1fr; 
                gap: 20px; 
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <h1>Panel de Moderaci√≥n - Fotos Pendientes</h1>
    <div id="pending-container" class="container"></div>

    <script>
        const pendingContainer = document.getElementById('pending-container');
        // IMPORTANTE: Reemplaza esto con la URL real de tu sitio en Netlify
        const NETLIFY_URL = 'https://playful-parfait-6bfab1.netlify.app';

        async function handleAction(action, public_id, cardElement) {
            const response = await fetch(`${NETLIFY_URL}/.netlify/functions/${action}-photo`, {
                method: 'POST',
                body: JSON.stringify({ public_id: public_id })
            });
            if (response.ok) {
                cardElement.remove();
            } else {
                alert(`Error al procesar la foto.`);
            }
        }

        async function loadPendingPhotos() {
            const response = await fetch(`${NETLIFY_URL}/.netlify/functions/get-photos`);
            const photos = await response.json();
            
            pendingContainer.innerHTML = ''; // Limpia el contenedor

            if (photos.length === 0) {
                pendingContainer.innerHTML = '<div class="no-photos">üì∏ No hay fotos pendientes de moderaci√≥n</div>';
                return;
            }

            photos.forEach(photo => {
                // Extraer el mensaje de los tags de Cloudinary
                let message = '';
                if (photo.tags && Array.isArray(photo.tags)) {
                    const messageTag = photo.tags.find(tag => tag.startsWith('msg:'));
                    if (messageTag) {
                        message = decodeURIComponent(messageTag.substring(4)); // Remover 'msg:' del inicio
                    }
                }
                
                console.log('--- DEBUG Moderador: Foto:', photo.public_id, 'Tags:', photo.tags, 'Mensaje extra√≠do:', message);
                
                const createdDate = new Date(photo.created_at).toLocaleString('es-ES');
                
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${photo.secure_url}" alt="Foto pendiente">
                    <div class="photo-info">
                        <div class="message-text ${message ? '' : 'no-message'}">
                            ${message || 'Sin mensaje'}
                        </div>
                        <div class="photo-meta">
                            üìÖ ${createdDate}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="approve-btn">‚úÖ Aprobar</button>
                        <button class="reject-btn">‚ùå Rechazar</button>
                    </div>
                `;
                
                card.querySelector('.approve-btn').addEventListener('click', () => handleAction('approve', photo.public_id, card));
                card.querySelector('.reject-btn').addEventListener('click', () => handleAction('reject', photo.public_id, card));

                pendingContainer.appendChild(card);
            });
        }

        loadPendingPhotos();
        setInterval(loadPendingPhotos, 10000); // Revisa si hay fotos nuevas cada 10 segundos
    </script>
</body>
</html>
